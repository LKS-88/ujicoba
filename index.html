<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Mitra ANEKAMARKET</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        .required::after {
            content: " *";
            color: red;
        }
        
        .readonly {
            background-color: #f9f9f9;
            color: #666;
        }
        
        .checkbox-container {
            margin: 25px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }
        
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #27ae60;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .notification {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .notification-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .notification h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .notification button {
            background-color: #3498db;
        }
        
        .notification button:hover {
            background-color: #2980b9;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulir Pendaftaran Mitra ANEKAMARKET</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="nama" class="required">Nama (sesuai KTP)</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            
            <div class="form-group">
                <label for="nik" class="required">NIK (Nomor KTP)</label>
                <input type="text" id="nik" name="nik" required maxlength="16" pattern="[0-9]{16}">
            </div>
            
            <div class="form-group">
                <label for="alamat" class="required">Alamat (sesuai KTP)</label>
                <input type="text" id="alamat" name="alamat" required>
            </div>
            
            <div class="form-group">
                <label for="whatsapp" class="required">Nomor WhatsApp</label>
                <input type="text" id="whatsapp" name="whatsapp" required maxlength="15" pattern="08[0-9]{8,13}" placeholder="08xxxxxxxxx">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@gmail\.com$" placeholder="contoh@gmail.com">
            </div>
            
            <div class="form-group">
                <label for="nama_usaha" class="required">Nama Usaha</label>
                <input type="text" id="nama_usaha" name="nama_usaha" required placeholder="Contoh: Cafe Bintang">
            </div>
            
            <div class="form-group">
                <label for="alamat_usaha" class="required">Alamat Usaha</label>
                <input type="text" id="alamat_usaha" name="alamat_usaha" required placeholder="Contoh: Jl. Cinta Desa Hati Kecamatan Jantung">
            </div>
            
            <div class="form-group">
                <label for="kategori_usaha">Kategori Usaha</label>
                <select id="kategori_usaha" name="kategori_usaha">
                    <option value="">Pilih Kategori</option>
                    <option value="UMKM">UMKM</option>
                    <option value="Jasa Service HP">Jasa Service HP</option>
                    <option value="Makanan & Minuman">Makanan & Minuman</option>
                    <option value="Retail">Retail</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="id_permohonan">ID Permohonan</label>
                <input type="text" id="id_permohonan" name="id_permohonan" class="readonly" readonly>
            </div>
            
            <div class="form-group">
                <label for="tanggal_pendaftaran">Tanggal Pendaftaran</label>
                <input type="text" id="tanggal_pendaftaran" name="tanggal_pendaftaran" class="readonly" readonly>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="persetujuan" name="persetujuan">
                <label for="persetujuan">Saya menyetujui untuk mengirim data tersebut</label>
            </div>
            
            <div class="button-container">
                <button type="submit" id="submitBtn" disabled>Kirim Data</button>
            </div>
        </form>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-content">
            <h2>Terima Kasih</h2>
            <p>Terima kasih telah bergabung dan menjadi mitra ANEKAMARKET</p>
            <button id="okButton">OK</button>
        </div>
    </div>

    <script>
        // Generate ID Permohonan dan Tanggal Pendaftaran
        document.addEventListener('DOMContentLoaded', function() {
            // Generate ID unik
            const idPermohonan = 'AM' + Date.now();
            document.getElementById('id_permohonan').value = idPermohonan;
            
            // Set tanggal hari ini
            const today = new Date();
            const formattedDate = today.toLocaleDateString('id-ID', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            document.getElementById('tanggal_pendaftaran').value = formattedDate;
            
            // Format nomor WhatsApp
            const whatsappInput = document.getElementById('whatsapp');
            whatsappInput.addEventListener('input', function() {
                if (this.value.length === 1 && this.value !== '0') {
                    this.value = '0' + this.value;
                }
                if (this.value.length === 2 && this.value !== '08') {
                    this.value = '08';
                }
            });
        });
        
        // Validasi form dan aktifkan tombol kirim
        const form = document.getElementById('registrationForm');
        const persetujuanCheckbox = document.getElementById('persetujuan');
        const submitBtn = document.getElementById('submitBtn');
        
        function validateForm() {
            const requiredFields = form.querySelectorAll('[required]');
            let allFilled = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    allFilled = false;
                }
            });
            
            // Aktifkan tombol kirim jika semua field wajib terisi dan checkbox dicentang
            submitBtn.disabled = !(allFilled && persetujuanCheckbox.checked);
        }
        
        // Tambahkan event listener untuk semua input dan checkbox
        form.addEventListener('input', validateForm);
        persetujuanCheckbox.addEventListener('change', validateForm);
        
        // Kirim form
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Tampilkan notifikasi
            document.getElementById('notification').style.display = 'flex';
            
            // Kirim data ke email (simulasi)
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            // Simulasi pengiriman email
            console.log('Data dikirim ke email: anekamarketsitubondo@gmail.com');
            console.log(data);
            
            // Simulasi pengiriman WhatsApp
            const whatsappMessage = `Halo, berikut data pendaftaran mitra ANEKAMARKET:
Nama: ${data.nama}
NIK: ${data.nik}
Alamat: ${data.alamat}
WhatsApp: ${data.whatsapp}
Email: ${data.email || 'Tidak diisi'}
Nama Usaha: ${data.nama_usaha}
Alamat Usaha: ${data.alamat_usaha}
Kategori Usaha: ${data.kategori_usaha || 'Tidak dipilih'}
ID Permohonan: ${data.id_permohonan}
Tanggal Pendaftaran: ${data.tanggal_pendaftaran}`;
            
            console.log('Data dikirim ke WhatsApp: 085647709114');
            console.log(whatsappMessage);
        });
        
        // Tombol OK di notifikasi
        document.getElementById('okButton').addEventListener('click', function() {
            // Redirect ke website ANEKAMARKET
            window.location.href = 'https://www.anekamarket.my.id';
        });
    </script>
</body>
</html>
