<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Lokasi UMKM</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        p#status {
            font-size: 0.9em;
            color: #555;
            min-height: 40px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.secondary {
            background-color: #28a745;
        }
        button.secondary:hover {
            background-color: #218838;
        }
        button.tertiary {
            background-color: #17a2b8;
        }
        button.tertiary:hover {
            background-color: #138496;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generator Lokasi Gerai UMKM</h1>
        <p id="status">Silakan klik tombol di bawah untuk mendeteksi lokasi Anda saat ini.</p>
        
        <button id="getLocationBtn">1. Dapatkan Lokasi Saya</button>

        <div id="formSection" class="hidden">
            <div class="form-group">
                <label for="namaGerai">Nama Gerai UMKM:</label>
                <input type="text" id="namaGerai" name="namaGerai" placeholder="Contoh: Warung Barokah" required>
            </div>
            <div class="form-group">
                <label for="namaPemilik">Nama Pemilik Gerai:</label>
                <input type="text" id="namaPemilik" name="namaPemilik" placeholder="Contoh: Budi Santoso" required>
            </div>
            
            <button id="generateUrlBtn" class="secondary">2. Hasilkan URL GPS</button>
            <button id="sendBtn" class="tertiary hidden">3. Kirim Lokasi ke WhatsApp</button>
        </div>
    </div>

    <script>
        // --- Konfigurasi ---
        const WHATSAPP_NUMBER = '6285647709114'; // Ganti 0 di depan dengan 62

        // --- Elemen DOM ---
        const getLocationBtn = document.getElementById('getLocationBtn');
        const formSection = document.getElementById('formSection');
        const generateUrlBtn = document.getElementById('generateUrlBtn');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');
        const namaGeraiInput = document.getElementById('namaGerai');
        const namaPemilikInput = document.getElementById('namaPemilik');

        let coordinates = null;
        let mapsUrl = '';

        // --- Fungsi-Fungsi ---

        // Fungsi yang dijalankan jika lokasi berhasil didapatkan
        function success(position) {
            // Anti-Fake GPS Sederhana: Memeriksa akurasi. 
            // GPS asli biasanya memiliki akurasi di bawah 50 meter. Jika terlalu tinggi, bisa dicurigai.
            if (position.coords.accuracy > 100) {
                 status.textContent = 'Akurasi lokasi terlalu rendah. Pastikan Anda berada di luar ruangan dan tidak menggunakan Fake GPS. Silakan coba lagi.';
                 return;
            }

            coordinates = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
            };
            
            status.innerHTML = `✅ **Lokasi Ditemukan!** <br> Latitude: ${coordinates.latitude.toFixed(6)}, Longitude: ${coordinates.longitude.toFixed(6)}`;
            
            // Tampilkan form dan tombol selanjutnya
            getLocationBtn.classList.add('hidden');
            formSection.classList.remove('hidden');
        }

        // Fungsi yang dijalankan jika terjadi error
        function error() {
            status.textContent = '❌ Gagal mendapatkan lokasi. Pastikan Anda telah mengizinkan akses lokasi pada browser Anda.';
        }

        // --- Event Listeners ---

        // 1. Tombol "Dapatkan Lokasi Saya" diklik
        getLocationBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                status.textContent = 'Geolocation tidak didukung oleh browser Anda.';
            } else {
                status.textContent = 'Mencari lokasi Anda...';
                // Opsi { enableHighAccuracy: true } meminta GPS untuk akurasi terbaik
                navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 });
            }
        });

        // 2. Tombol "Hasilkan URL GPS" diklik
        generateUrlBtn.addEventListener('click', () => {
            // Validasi form dulu
            if (namaGeraiInput.value.trim() === '' || namaPemilikInput.value.trim() === '') {
                alert('Harap isi Nama Gerai dan Nama Pemilik terlebih dahulu.');
                return; // Hentikan proses jika form kosong
            }
            
            // Buat URL Google Maps
            mapsUrl = `https://www.google.com/maps?q=${coordinates.latitude},${coordinates.longitude}`;
            status.innerHTML = `✅ **URL Berhasil Dibuat!**<br>Silakan klik tombol Kirim untuk melanjutkan.`;

            // Tampilkan tombol kirim dan sembunyikan tombol generate
            generateUrlBtn.classList.add('hidden');
            sendBtn.classList.remove('hidden');
        });

        // 3. Tombol "Kirim Lokasi" diklik
        sendBtn.addEventListener('click', () => {
            // Ambil nilai terakhir dari form (untuk memastikan tidak ada perubahan)
            const namaGerai = namaGeraiInput.value.trim();
            const namaPemilik = namaPemilikInput.value.trim();

            if (namaGerai === '' || namaPemilik === '') {
                alert('Nama Gerai dan Nama Pemilik tidak boleh kosong.');
                return;
            }

            // Siapkan pesan untuk WhatsApp
            let message = `
*Pendataan Lokasi UMKM Baru*

*Nama Gerai:*
${namaGerai}

*Nama Pemilik:*
${namaPemilik}

*Lokasi Google Maps:*
${mapsUrl}

---
_Pesan ini dibuat secara otomatis dari aplikasi web aneka market._
            `;

            // Encode pesan agar sesuai format URL
            const encodedMessage = encodeURIComponent(message.trim());

            // Buat URL WhatsApp
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;
            
            // Buka WhatsApp di tab baru
            window.open(whatsappUrl, '_blank');
        });
    </script>

</body>
</html>
