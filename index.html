<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Flyer Super Canggih (V2.4 - Perbaikan Tombol Melayang & Ikon)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibjNQVbXlHARe0dHYNbaKNPjcrea1lBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
        /* CSS yang Disempurnakan (V2.2 Base) */
        :root {
            --bg-color: #f4f7f6;
            --panel-color: #ffffff;
            --border-color: #e0e6ed;
            --primary-color: #4A90E2; /* Biru V2.2 */
            --primary-hover: #357ABD;
            --text-color: #333;
            --text-muted: #6c757d;
            --success-color: #28a745;
            --danger-color: #E02424;
            --control-border: #d1d9e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
        }

        #app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background-color: var(--panel-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden; 
        }
        
        #control-panel {
            flex: 1; 
            min-width: 340px;
            padding: 25px;
            background-color: #fcfdff;
            border-right: 1px solid var(--border-color);
            max-height: 90vh;
            overflow-y: auto; 
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        
        #preview-panel {
            flex: 2.5; 
            min-width: 500px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        /* Grup Kontrol (V2.2) */
        fieldset {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            background-color: #fff;
            transition: box-shadow 0.3s ease-out;
        }
        
        legend {
            font-weight: 700;
            font-size: 1.1em;
            color: var(--primary-color);
            padding: 0 8px;
            margin-left: -8px;
        }

        /* --- Kontainer Gambar (Canvas) (V2.2) --- */
        #canvas-container {
            flex-grow: 1;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            min-height: 550px; 
            position: relative;
            overflow: hidden;
            background-color: #f9f9f9;
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: auto; 
            aspect-ratio: 16 / 9;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        #canvas-container:hover {
            border-color: var(--primary-color);
        }

        /* --- Kontrol Elemen (V2.2) --- */
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            font-size: 1em;
            transition: background-color 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .action-button:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .action-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .action-button.download-btn {
            background-color: var(--success-color);
        }
        .action-button.download-btn:hover {
            background-color: #218838;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .action-button.delete-btn {
            background-color: var(--danger-color);
        }
        .action-button.delete-btn:hover {
            background-color: #c81e1e;
            box-shadow: 0 4px 12px rgba(224, 36, 36, 0.3);
        }

        .element-control {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .placeholder {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px dashed var(--border-color);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 0.9em;
            font-weight: 600;
            color: #555;
        }

        /* Input (V2.2) */
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="file"],
        .form-group input[type="color"],
        .form-group select, 
        .form-group textarea {
            padding: 10px;
            border: 1px solid var(--control-border);
            border-radius: 6px;
            box-sizing: border-box;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input[type="file"] { padding: 8px; }
        .form-group input[type="color"] { padding: 4px; min-height: 40px; }
        
        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        /* Grup Tombol Formatting (V2.2) */
        .format-group {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }

        .format-group button {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--control-border);
            background-color: #f9f9f9;
            cursor: pointer;
            border-radius: 4px;
            font-weight: normal;
            transition: background-color 0.1s, border-color 0.1s;
        }
        .format-group button:hover { background-color: #f0f0f0; }
        
        /* Grup Tombol Lapisan (V2.2) */
        .layer-group { display: flex; gap: 10px; }
        
        .layer-group button {
            flex: 1;
            background-color: #4CAF50; /* Hijau */
            color: white;
            padding: 10px;
        }
        .layer-group button:first-child {
            background-color: #ffc107; /* Kuning (Bawah) */
            color: #333;
        }
        .layer-group button:first-child:hover {
            background-color: #e0a800;
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
        }
        .layer-group button:last-child:hover {
            background-color: #45a049;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .format-group button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* Elemen di Canvas (V2.2) */
        .draggable-element {
            position: absolute;
            cursor: grab;
            padding: 5px;
            border: 2px dashed transparent;
            user-select: none;
            box-sizing: content-box; 
            touch-action: none;
            transition: border-color 0.1s, box-shadow 0.1s;
        }
        .draggable-element:active { cursor: grabbing; }
        .draggable-element:hover { border-color: rgba(74, 144, 226, 0.5); }
        .draggable-element.active {
            border: 2px solid var(--primary-color); 
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
            z-index: 9998 !important; 
        }
        .draggable-text {
            display: block; 
            white-space: pre-wrap;
            word-wrap: break-word;
            background: transparent;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            transition: all 0.1s ease-out; 
            pointer-events: none; 
        }
        .draggable-text.gradient-active {
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .draggable-image {
            width: 100%; 
            height: 100%;
            object-fit: contain; 
            pointer-events: none;
            transition: all 0.1s ease-out; 
        }
        .image-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #eee;
            color: #888;
            font-size: 0.9em;
            text-align: center;
            pointer-events: none; 
            border-radius: 4px;
        }
        .generating .draggable-element {
            border: none !important;
            box-shadow: none !important;
        }

        /* --- [PERBAIKAN] CSS NAVIGATOR MELAYANG (Kembali ke V2.2) --- */
        #floating-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 50px; /* Pill shape */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 5px;
            padding: 8px;
            z-index: 10000;
        }
        /* [PERBAIKAN] Style tombol dikembalikan ke V2.2 agar tidak "putih polos" */
        #floating-nav button {
            font-size: 1.2em;
            background-color: #f0f0f0; /* Latar belakang abu-abu */
            border: 1px solid var(--control-border); /* Border */
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.2s;
        }
        #floating-nav button:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }
        .nav-context-btn {
            display: none; 
        }
        /* --- [AKHIR PERBAIKAN] CSS NAVIGATOR MELAYANG --- */


        /* Perbaikan Responsif */
        @media (max-width: 900px) {
            /* [PERBAIKAN] Tambahkan padding bawah agar tombol download tidak tertindih */
            body {
                padding: 10px;
                padding-bottom: 150px; /* Memberi ruang scroll di bawah */
            }
            #app-container {
                flex-direction: column;
            }
            #control-panel, #preview-panel {
                flex-basis: 100%;
                min-width: 100%;
                max-height: none; 
                padding: 15px;
                border-right: none;
            }
            h1 {
                font-size: 1.5em;
            }
            /* Posisi nav V2.2 (80px dari bawah) dipertahankan */
            #floating-nav {
                bottom: 80px; 
            }
        }

    </style>
</head>
<body>
    
    <main>
        <h1>Editor Flyer Super Canggih 🎨</h1>
        <div id="app-container">

            <section id="control-panel">
                
                <fieldset id="fieldset-add-controls"> <legend>1. Latar Belakang & Aksi</legend>
                    
                    <div class="form-group">
                        <label for="bg-fit-select">Opsi Tampilan Background:</label>
                        <select id="bg-fit-select" onchange="updateBackgroundFit(this.value)">
                            <option value="contain">Contain (Lihat Semua)</option>
                            <option value="cover">Cover (Penuhi Area)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="image-upload">Upload Latar Belakang</label>
                        <input type="file" id="image-upload" accept="image/png, image/jpeg">
                    </div>
                    
                    <button class="action-button" id="add-text-btn">➕ Tambah Teks Baru</button>
                    <button class="action-button" id="add-image-btn">🖼️ Tambah Gambar/Logo Baru</button>
                
                </fieldset>
                
                <fieldset>
                    <legend>2. Kontrol Elemen Aktif</legend>
                    <p style="font-size: 0.9em; color: var(--text-muted); margin-top: 0;">Klik pada elemen (Teks/Gambar) di Pratinjau untuk mengedit.</p>
                    
                    <div id="element-controls-area">
                        <div class="placeholder">Pilih elemen di meja gambar.</div>
                    </div>
                </fieldset>
                
            </section>

            <section id="preview-panel">
                <h2 style="margin-top: 0; text-align: center;">3. Area Desain & Pratinjau</h2>
                
                <div id="canvas-container" onclick="setActiveElement(null)">
                    </div>
                
                <button class="action-button download-btn" id="generate-btn">⬇️ Download Flyer (PNG)</button>
            </section>

        </div>
    </main>

    <div id="floating-nav">
        <button onclick="scrollToControl('fieldset-add-controls')" title="Tambah Elemen">➕</button>
        <button id="nav-text" class="nav-context-btn" onclick="scrollToControl('fieldset-text-controls')" title="Kontrol Teks">🅰️</button>
        <button id="nav-image" class="nav-context-btn" onclick="scrollToControl('fieldset-image-controls')" title="Kontrol Gambar">🖼️</button>
        <button id="nav-color" class="nav-context-btn" onclick="scrollToControl('fieldset-color-controls')" title="Kontrol Warna/Gradien">🎨</button>
        <button id="nav-common" class="nav-context-btn" onclick="scrollToControl('fieldset-common-controls')" title="Lapisan & Transformasi">🔄</button>
    </div>
    
    <script>
        // ==================================
        //         JAVASCRIPT (OTAKNYA)
        // ==================================
        // Fungsionalitas inti V2.2 tidak diubah.
        // Hanya renderControls dan generateBtn dikembalikan ke V2.2

        const canvasContainer = document.getElementById('canvas-container');
        const imageUpload = document.getElementById('image-upload');
        const addTextBtn = document.getElementById('add-text-btn');
        const addImageBtn = document.getElementById('add-image-btn');
        const generateBtn = document.getElementById('generate-btn');
        const controlsArea = document.getElementById('element-controls-area');
        const bgFitSelect = document.getElementById('bg-fit-select');

        const navText = document.getElementById('nav-text');
        const navImage = document.getElementById('nav-image');
        const navColor = document.getElementById('nav-color');
        const navCommon = document.getElementById('nav-common');

        let activeElement = null;
        let elementCounter = 0;
        
        // --- Bagian 1: Logika Multi-Elemen dan Kontrol (V2.2) ---

        function setActiveElement(element) {
            document.querySelectorAll('.draggable-element').forEach(el => el.classList.remove('active'));
            
            if (element && element !== activeElement) {
                element.classList.add('active');
                activeElement = element;
                renderControls(element); 

                const isText = element.classList.contains('text-element');
                navText.style.display = isText ? 'flex' : 'none';
                navImage.style.display = isText ? 'none' : 'flex';
                navColor.style.display = isText ? 'flex' : 'none';
                navCommon.style.display = 'flex';

            } else if (element === null) {
                activeElement = null;
                controlsArea.innerHTML = '<div class="placeholder">Pilih elemen di meja gambar.</div>';

                navText.style.display = 'none';
                navImage.style.display = 'none';
                navColor.style.display = 'none';
                navCommon.style.display = 'none';
            }
        }

        function createElement(type, content = '') {
            elementCounter++;
            const id = `el-${elementCounter}`;
            
            const element = document.createElement('div');
            element.id = id;
            element.classList.add('draggable-element', type === 'text' ? 'text-element' : 'image-element');
            
            const randomX = Math.floor(Math.random() * (canvasContainer.clientWidth - 250));
            const randomY = Math.floor(Math.random() * (canvasContainer.clientHeight - 100));
            element.style.top = `${randomY < 20 ? 50 : randomY}px`;
            element.style.left = `${randomX < 20 ? 50 : randomX}px`;
            
            element.style.transform = `rotate(0deg)`;
            element.dataset.rotation = 0;
            element.dataset.opacity = 1;
            element.style.zIndex = elementCounter + 10;
            element.dataset.zIndex = element.style.zIndex;

            if (type === 'text') {
                element.innerHTML = `<span class="draggable-text">${content || 'Teks Baru! Klik untuk edit'}</span>`;
                element.style.width = '300px'; 
                element.dataset.width = 300;
                element.dataset.color = '#000000'; 
                element.dataset.gradientColor1 = '#ff0000'; 
                element.dataset.gradientColor2 = '#0000ff';
                element.dataset.gradientDirection = '90deg';
                element.dataset.isGradient = 'false'; 

                const textSpan = element.querySelector('.draggable-text');
                textSpan.style.fontSize = '24px';
                textSpan.style.color = element.dataset.color;
                textSpan.style.fontFamily = 'Arial, sans-serif';

            } else if (type === 'image') {
                element.innerHTML = `<div class="image-placeholder">KLIK UNTUK UPLOAD GAMBAR</div><img src="" class="draggable-image" alt="Logo" style="display: none;">`;
                element.style.width = '150px'; 
                element.style.height = '150px';
                element.dataset.width = 150;
                element.dataset.height = 150;
            }
            
            canvasContainer.appendChild(element);
            makeDraggable(element);
            
            setActiveElement(element);
        }
        
        addTextBtn.addEventListener('click', () => createElement('text', 'PROMOSI GRADIENT! Klik untuk Edit'));
        addImageBtn.addEventListener('click', () => createElement('image'));

        // --- Bagian 2: Logika Warna dan Gradien (V2.2) ---
        
        function toggleGradient(elementId, activate) {
            const element = document.getElementById(elementId);
            if (!element) return;
            const textSpan = element.querySelector('.draggable-text');
            
            if (activate === true || activate === 'true') {
                textSpan.classList.add('gradient-active');
                
                const type = element.dataset.gradientType || 'linear';
                const color1 = element.dataset.gradientColor1 || '#ff0000';
                const color2 = element.dataset.gradientColor2 || '#0000ff';
                const direction = element.dataset.gradientDirection || '90deg';

                if (type === 'linear') {
                    textSpan.style.backgroundImage = `linear-gradient(${direction}, ${color1}, ${color2})`;
                } else if (type === 'radial') {
                    textSpan.style.backgroundImage = `radial-gradient(${color1}, ${color2})`;
                }

                textSpan.style.color = '';
                element.dataset.isGradient = 'true';
            } else {
                textSpan.classList.remove('gradient-active');
                textSpan.style.backgroundImage = 'none';
                textSpan.style.color = element.dataset.color || '#000000'; 
                element.dataset.isGradient = 'false';
            }
        }
        
        // --- Bagian 3: Fungsi Update Style (Perbaikan Fokus V2.2) ---
        
        function updateStyle(elementId, prop, value) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            const isText = element.classList.contains('text-element');
            const target = isText ? element.querySelector('.draggable-text') : element; 

            if (isText) {
                if (prop === 'text') {
                    element.querySelector('.draggable-text').textContent = value;
                } else if (prop === 'color') {
                    toggleGradient(elementId, false);
                    element.dataset.color = value;
                    element.querySelector('.draggable-text').style.color = value;
                } else if (['fontSize', 'lineHeight', 'letterSpacing'].includes(prop)) {
                    element.querySelector('.draggable-text').style[prop] = value;
                } else if (prop === 'fontFamily' || prop === 'textAlign') {
                    element.querySelector('.draggable-text').style[prop] = value;
                } else if (prop === 'width') {
                    element.style.width = value + 'px';
                    element.dataset.width = value;
                }
                else if (prop === 'isGradient') {
                    toggleGradient(elementId, value);
                } else if (prop.startsWith('gradient')) {
                    element.dataset[prop] = value;
                    if (element.dataset.isGradient === 'true') {
                        toggleGradient(elementId, true); 
                    }
                }
            } else {
                if (prop === 'size') {
                    const newSize = value + 'px';
                    element.style.width = newSize;
                    element.style.height = newSize;
                    element.dataset.width = value;
                    element.dataset.height = value;
                }
            }

            if (prop === 'rotation') {
                element.dataset.rotation = value;
                element.style.transform = `rotate(${value}deg)`;
            } else if (prop === 'opacity') {
                element.dataset.opacity = value;
                element.style.opacity = value;
            } else if (prop === 'zIndex') {
                element.dataset.zIndex = value;
                element.style.zIndex = value;
            }
        }
        
        function toggleFormat(button, elementId, prop, value) {
            const element = document.getElementById(elementId);
            if (!element) return;
            const textSpan = element.querySelector('.draggable-text');
            
            let currentValue = textSpan.style[prop];

            if (prop === 'textDecoration') {
                let decorations = currentValue.split(' ').filter(d => d && d !== 'none');
                if (decorations.includes(value)) {
                    decorations = decorations.filter(d => d !== value);
                } else {
                    decorations.push(value);
                }
                textSpan.style[prop] = decorations.join(' ') || 'none';
                button.classList.toggle('active', decorations.includes(value));

            } else {
                let newValue = currentValue === value ? 'normal' : value;
                textSpan.style[prop] = newValue;
                button.classList.toggle('active', newValue === value);
            }
        }
        
        // --- Bagian 4: Logika Lapisan (Perbaikan Fokus V2.2) ---

        function moveLayer(elementId, direction) {
            const element = document.getElementById(elementId);
            if (!element) return;

            let currentZ = parseInt(element.style.zIndex);
            
            if (direction === 'up') {
                currentZ += 1;
            } else if (direction === 'down' && currentZ > 1) {
                currentZ -= 1;
            }
            
            const allElements = document.querySelectorAll('.draggable-element');
            allElements.forEach(el => {
                if (el.id !== elementId && parseInt(el.style.zIndex) === currentZ) {
                    el.style.zIndex = parseInt(element.style.zIndex);
                    el.dataset.zIndex = el.style.zIndex;
                }
            });

            element.style.zIndex = currentZ;
            element.dataset.zIndex = currentZ;
            
            const zIndexLabel = document.getElementById('z-index-label');
            if (zIndexLabel) {
                zIndexLabel.textContent = `Kontrol Lapisan (Z-Index: ${currentZ})`;
            }
        }


        // --- Bagian 5: Render Formulir Kontrol Dinamis (V2.2) ---
        // [PERBAIKAN] Ikon/Tombol kembali ke V2.2 (Teks dan Emoji)

        function renderControls(element) {
            const isText = element.classList.contains('text-element');
            const elementId = element.id;
            
            let contentControls = '';
            if (isText) {
                const textSpan = element.querySelector('.draggable-text');
                
                const currentData = {
                    text: textSpan.textContent,
                    fontSize: parseFloat(textSpan.style.fontSize) || 24,
                    color: element.dataset.color || '#000000',
                    family: textSpan.style.fontFamily || 'Arial, sans-serif',
                    lineHeight: parseFloat(textSpan.style.lineHeight) || 1.4,
                    letterSpacing: parseFloat(textSpan.style.letterSpacing) || 0,
                    align: textSpan.style.textAlign || 'center',
                    fontWeight: textSpan.style.fontWeight || 'normal',
                    fontStyle: textSpan.style.fontStyle || 'normal',
                    textDecoration: textSpan.style.textDecoration || 'none',
                    
                    isGradient: element.dataset.isGradient === 'true',
                    gradientColor1: element.dataset.gradientColor1 || '#ff0000',
                    gradientColor2: element.dataset.gradientColor2 || '#0000ff',
                    gradientDirection: element.dataset.gradientDirection || '90deg',
                    
                    width: parseFloat(element.style.width) || 300,
                };
                
                // [PERBAIKAN] Tombol B/I/U/S dan Align kembali ke Teks (V2.2)
                contentControls = `
                    <fieldset id="fieldset-text-controls"> <legend>Kontrol Teks (#${elementId})</legend>
                        <div class="element-control">
                            <div class="form-group">
                                <label>Isi Teks</label>
                                <textarea rows="3" oninput="updateStyle('${elementId}', 'text', this.value)">${currentData.text}</textarea>
                            </div>
                            
                            <label>Formatting Teks</label>
                            <div class="format-group">
                                <button onclick="toggleFormat(this, '${elementId}', 'fontWeight', 'bold')" class="${currentData.fontWeight === 'bold' ? 'active' : ''}">**B**</button>
                                <button onclick="toggleFormat(this, '${elementId}', 'fontStyle', 'italic')" class="${currentData.fontStyle === 'italic' ? 'active' : ''}">*I*</button>
                                <button onclick="toggleFormat(this, '${elementId}', 'textDecoration', 'underline')" class="${currentData.textDecoration.includes('underline') ? 'active' : ''}"><u>U</u></button>
                                <button onclick="toggleFormat(this, '${elementId}', 'textDecoration', 'line-through')" class="${currentData.textDecoration.includes('line-through') ? 'active' : ''}"><s>S</s></button>
                            </div>

                            <label>Rata Teks</label>
                            <div class="format-group">
                                <button onclick="updateStyle('${elementId}', 'textAlign', 'left'); updateAlignmentActive(this)" class="${currentData.align === 'left' ? 'active' : ''}">Kiri</button>
                                <button onclick="updateStyle('${elementId}', 'textAlign', 'center'); updateAlignmentActive(this)" class="${currentData.align === 'center' ? 'active' : ''}">Tengah</button>
                                <button onclick="updateStyle('${elementId}', 'textAlign', 'right'); updateAlignmentActive(this)" class="${currentData.align === 'right' ? 'active' : ''}">Kanan</button>
                                <button onclick="updateStyle('${elementId}', 'textAlign', 'justify'); updateAlignmentActive(this)" class="${currentData.align === 'justify' ? 'active' : ''}">Rata</button>
                            </div>

                            <div class="form-group">
                                <label>Jenis Font</label>
                                <select onchange="updateStyle('${elementId}', 'fontFamily', this.value)">
                                    <option value="Arial, sans-serif" ${currentData.family.includes('Arial') ? 'selected' : ''}>Arial</option>
                                    <option value="'Impact', sans-serif" ${currentData.family.includes('Impact') ? 'selected' : ''}>Impact (Tebal)</option>
                                    <option value="Verdana, sans-serif" ${currentData.family.includes('Verdana') ? 'selected' : ''}>Verdana</option>
                                    <option value="'Times New Roman', serif" ${currentData.family.includes('Times New Roman') ? 'selected' : ''}>Times New Roman</option>
                                    <option value="'Courier New', monospace" ${currentData.family.includes('Courier New') ? 'selected' : ''}>Courier New</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Ukuran Font (px) / Lebar Kotak Teks (px)</label>
                                <div style="display: flex; gap: 10px;">
                                    <input type="number" value="${currentData.fontSize}" min="8" oninput="updateStyle('${elementId}', 'fontSize', this.value + 'px')">
                                    <input type="number" value="${currentData.width}" min="50" oninput="updateStyle('${elementId}', 'width', this.value)">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Line Height (mis: 1.4) / Letter Spacing (px)</label>
                                <div style="display: flex; gap: 10px;">
                                    <input type="number" step="0.1" value="${currentData.lineHeight}" min="0.8" oninput="updateStyle('${elementId}', 'lineHeight', this.value)">
                                    <input type="number" value="${currentData.letterSpacing}" min="-5" max="10" oninput="updateStyle('${elementId}', 'letterSpacing', this.value + 'px')">
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset id="fieldset-color-controls"> <legend>Opsi Warna & Gradien</legend>
                        <div class="element-control">
                            <div class="form-group">
                                <label for="color-${elementId}">Warna Solid</label>
                                <input type="color" id="color-${elementId}" value="${currentData.color}" oninput="updateStyle('${elementId}', 'color', this.value)">
                            </div>

                            <div class="form-group" style="margin-top: 10px; flex-direction: row; align-items: center; gap: 10px;">
                                <input type="checkbox" id="grad-check-${elementId}" onchange="updateStyle('${elementId}', 'isGradient', this.checked); toggleGradientUI(this.checked)" ${currentData.isGradient ? 'checked' : ''}> 
                                <label for="grad-check-${elementId}" style="margin: 0; font-weight: 700;">Aktifkan Gradien Teks</label>
                            </div>
                            
                            <div id="gradient-controls-wrapper" style="display: ${currentData.isGradient ? 'block' : 'none'};">
                                <div class="form-group">
                                    <label>Warna Awal / Akhir Gradien</label>
                                    <div style="display: flex; gap: 10px;">
                                        <input type="color" value="${currentData.gradientColor1}" oninput="updateStyle('${elementId}', 'gradientColor1', this.value)">
                                        <input type="color" value="${currentData.gradientColor2}" oninput="updateStyle('${elementId}', 'gradientColor2', this.value)">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Arah Gradien (Derajat/Kata Kunci)</label>
                                    <input type="text" placeholder="misal: 90deg, to right, to top left" value="${currentData.gradientDirection}" oninput="updateStyle('${elementId}', 'gradientDirection', this.value)">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                `;
            } 
            // Logika untuk Gambar
            else {
                const currentSize = parseFloat(element.dataset.width) || 150;
                const maxCanvasSize = Math.max(canvasContainer.clientWidth, canvasContainer.clientHeight);

                contentControls = `
                    <fieldset id="fieldset-image-controls"> <legend>Kontrol Gambar (#${elementId})</legend>
                        <div class="element-control">
                            <div class="form-group">
                                <label for="image-upload-${elementId}">Upload Gambar/Logo Baru</label>
                                <input type="file" id="image-upload-${elementId}" accept="image/png, image/jpeg" onchange="updateImageSource('${elementId}', this.files[0])">
                            </div>

                            <div class="form-group">
                                <label>Ukuran Gambar/Logo (px)</label>
                                <input type="range" min="30" max="${Math.floor(maxCanvasSize * 0.8)}" step="5" value="${currentSize}" id="range-size-${elementId}"
                                    oninput="updateStyle('${elementId}', 'size', this.value); document.getElementById('num-size-${elementId}').value = this.value">
                                <input type="number" value="${currentSize}" min="30" max="${Math.floor(maxCanvasSize * 0.8)}" id="num-size-${elementId}"
                                    oninput="updateStyle('${elementId}', 'size', this.value); document.getElementById('range-size-${elementId}').value = this.value">
                                <small style="color: var(--text-muted);">Ukuran dalam piksel (width=height)</small>
                            </div>
                        </div>
                    </fieldset>
                `;
            }

            // [PERBAIKAN] Tombol Layer dan Hapus kembali ke Emoji (V2.2)
            const commonControls = `
                <fieldset id="fieldset-common-controls"> <legend>Lapisan, Posisi & Lainnya</legend>
                    <div class="element-control">
                        
                        <div class="form-group">
                            <label id="z-index-label" style="font-weight: 700; color: var(--primary-color);">Kontrol Lapisan (Z-Index: ${element.style.zIndex})</label>
                            <div class="layer-group">
                                <button onclick="moveLayer('${elementId}', 'down')" class="action-button">⬇️ Bawah</button>
                                <button onclick="moveLayer('${elementId}', 'up')" class="action-button">⬆️ Atas</button>
                            </div>
                        </div>

                        <label style="font-weight: 700; color: var(--primary-color); margin-top: 10px;">Rotasi & Transparansi</label>
                        <div class="form-group">
                            <label>Rotasi (Derajat)</label>
                            <input type="range" min="0" max="360" value="${element.dataset.rotation || 0}" id="range-rot-${elementId}"
                                oninput="updateStyle('${elementId}', 'rotation', this.value); document.getElementById('num-rot-${elementId}').value = this.value" style="width: 100%;">
                            <input type="number" value="${element.dataset.rotation || 0}" id="num-rot-${elementId}"
                                oninput="updateStyle('${elementId}', 'rotation', this.value); document.getElementById('range-rot-${elementId}').value = this.value">
                        </div>

                        <div class="form-group">
                            <label>Opacity / Transparansi (0 - 1)</label>
                            <input type="range" min="0" max="1" step="0.05" value="${element.dataset.opacity || 1}" id="range-op-${elementId}"
                                oninput="updateStyle('${elementId}', 'opacity', this.value); document.getElementById('num-op-${elementId}').value = this.value" style="width: 100%;">
                            <input type="number" min="0" max="1" step="0.01" value="${element.dataset.opacity || 1}" id="num-op-${elementId}"
                                oninput="updateStyle('${elementId}', 'opacity', this.value); document.getElementById('range-op-${elementId}').value = this.value">
                        </div>
                    </div>
                </fieldset>
                <button class="action-button delete-btn" onclick="deleteElement('${elementId}')">🗑️ Hapus Elemen Ini</button>
            `;


            controlsArea.innerHTML = contentControls + commonControls;
            
            // [DIHAPUS] Panggilan lucide.createIcons() dihapus
        }

        // --- Bagian 6: Fungsi Pembantu (V2.2) ---

        function updateAlignmentActive(clickedButton) {
            const group = clickedButton.closest('.format-group');
            if (group) {
                group.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            }
            clickedButton.classList.add('active');
        }

        function toggleGradientUI(isChecked) {
            const wrapper = document.getElementById('gradient-controls-wrapper');
            if (wrapper) {
                wrapper.style.display = isChecked ? 'block' : 'none';
            }
        }

        function scrollToControl(fieldsetId) {
            const fieldset = document.getElementById(fieldsetId);
            const controlPanel = document.getElementById('control-panel');

            if (fieldset) {
                controlPanel.scrollTop = fieldset.offsetTop - controlPanel.offsetTop - 10; 
                
                fieldset.style.boxShadow = '0 0 0 3px var(--primary-color)';
                setTimeout(() => {
                    fieldset.style.boxShadow = 'none';
                }, 1200);
            } else {
                controlPanel.scrollTop = 0;
            }
        }

        function updateImageSource(elementId, file) {
            const element = document.getElementById(elementId);
            if (!element || !file) return;

            const imageElement = element.querySelector('.draggable-image');
            const placeholder = element.querySelector('.image-placeholder');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                imageElement.src = e.target.result;
                imageElement.style.display = 'block';
                if (placeholder) {
                    placeholder.style.display = 'none';
                }
                
                const defaultSize = 150;
                updateStyle(elementId, 'size', defaultSize);
                
                if (activeElement && activeElement.id === elementId) {
                    const rangeInput = document.getElementById(`range-size-${elementId}`);
                    const numInput = document.getElementById(`num-size-${elementId}`);
                    if (rangeInput) rangeInput.value = defaultSize;
                    if (numInput) numInput.value = defaultSize;
                }
            };
            reader.readAsDataURL(file);
        }

        function deleteElement(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.remove();
                if (activeElement && activeElement.id === elementId) {
                    setActiveElement(null);
                }
            }
        }
        
        function updateBackgroundFit(value) {
            canvasContainer.style.backgroundSize = value;
        }

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    canvasContainer.style.backgroundImage = `url('${e.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
        });

        // --- Bagian 7: Logika Drag dan Drop (V2.2) ---

        function makeDraggable(element) {
            let isDragging = false;
            let initialX, initialY, xOffset, yOffset; 

            function getClientCoords(e) {
                if (e.touches) {
                    return { x: e.touches[0].clientX, y: e.touches[0].clientY };
                }
                return { x: e.clientX, y: e.clientY };
            }
            
            function dragStart(e) {
                e.preventDefault(); 
                e.stopPropagation();
                setActiveElement(element); 
                
                const coords = getClientCoords(e);
                const computedStyle = window.getComputedStyle(element);
                xOffset = parseFloat(computedStyle.left) || 0;
                yOffset = parseFloat(computedStyle.top) || 0;
                
                initialX = coords.x - xOffset;
                initialY = coords.y - initialY;
                
                isDragging = true; 
                element.style.zIndex = 9999;
            }

            function dragEnd(e) {
                if(isDragging) {
                    isDragging = false;
                    element.style.zIndex = element.dataset.zIndex || (elementCounter + 10);
                    
                    if (activeElement && activeElement.id === element.id) {
                         const zIndexLabel = document.getElementById('z-index-label');
                         if (zIndexLabel) {
                             zIndexLabel.textContent = `Kontrol Lapisan (Z-Index: ${element.style.zIndex})`;
                         }
                    }
                }
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    
                    const coords = getClientCoords(e);
                    let currentX = coords.x - initialX;
                    let currentY = coords.y - initialY;

                    const minX = 0;
                    const minY = 0;
                    const maxX = canvasContainer.clientWidth - element.offsetWidth;
                    const maxY = canvasContainer.clientHeight - element.offsetHeight;
                    
                    currentX = Math.min(Math.max(currentX, minX), maxX);
                    currentY = Math.min(Math.max(currentY, minY), maxY);

                    setTranslate(currentX, currentY, element);
                }
            }

            function setTranslate(xPos, yPos, el) {
                el.style.left = `${xPos}px`;
                el.style.top = `${yPos}px`;
            }

            element.addEventListener("mousedown", dragStart);
            document.addEventListener("mouseup", dragEnd);
            document.addEventListener("mousemove", drag);
            
            element.addEventListener("touchstart", dragStart, { passive: false });
            document.addEventListener("touchend", dragEnd);
            document.addEventListener("touchmove", drag, { passive: false });
        }

        // --- Bagian 8: Logika Download Gambar (V2.2) ---
        // [PERBAIKAN] Kembali menggunakan textContent, bukan innerHTML
        
        generateBtn.addEventListener('click', () => {
            setActiveElement(null);
            
            canvasContainer.classList.add('generating');
            // [PERBAIKAN] Kembali ke textContent
            generateBtn.textContent = 'Membuat Gambar...';
            generateBtn.disabled = true;

            html2canvas(canvasContainer, {
                useCORS: true,
                allowTaint: true, 
                scale: 2, 
                backgroundColor: null, 
                windowWidth: canvasContainer.scrollWidth,
                windowHeight: canvasContainer.scrollHeight
            }).then(canvas => {
                const imageDataURL = canvas.toDataURL('image/png');
                const downloadLink = document.createElement('a');
                downloadLink.href = imageDataURL;
                downloadLink.download = 'flyer_promosi_gradien.png';
                
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
                canvasContainer.classList.remove('generating');
                // [PERBAIKAN] Kembali ke textContent
                generateBtn.textContent = '⬇️ Download Flyer (PNG)';
                generateBtn.disabled = false;
            }).catch(err => {
                console.error('Gagal membuat gambar:', err);
                alert('Maaf, gagal meng-generate gambar. Pastikan gambar background dan logo berasal dari sumber yang sama (local) atau coba ulangi.');
                canvasContainer.classList.remove('generating');
                // [PERBAIKAN] Kembali ke textContent
                generateBtn.textContent = '⬇️ Download Flyer (PNG)';
                generateBtn.disabled = false;
            });
        });

        // Inisialisasi: Tambahkan teks default saat DOM siap (V2.2)
        document.addEventListener('DOMContentLoaded', () => {
             createElement('text', 'PROMOSI ANDA! Klik untuk Edit');
             // [DIHAPUS] Panggilan lucide.createIcons() dihapus
        });
    </script>
