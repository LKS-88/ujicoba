<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Gambar & Kirim ke WhatsApp (Disempurnakan)</title>
    <style>
        /* --- CSS yang Disempurnakan --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f5; /* Latar belakang lebih bersih */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Menggunakan min-height agar fleksibel */
            margin: 0;
            padding: 20px; /* Padding untuk tampilan mobile */
        }

        .container {
            background-color: #ffffff;
            padding: 32px; /* Padding lebih banyak */
            border-radius: 12px; /* Radius lebih halus */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08); /* Bayangan lebih profesional */
            text-align: center;
            width: 100%;
            max-width: 450px; /* Sedikit lebih lebar */
        }

        h1 {
            color: #111; /* Hitam pekat untuk kontras */
            margin-bottom: 12px;
            font-size: 26px;
            font-weight: 600; /* Lebih tebal */
        }

        p {
            color: #555; /* Abu-abu lebih gelap agar mudah dibaca */
            font-size: 15px;
            margin-bottom: 30px; /* Jarak lebih */
            line-height: 1.5;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            display: block;
            width: 100%;
            padding: 18px 20px;
            background-color: #f0f0f0; /* Latar netral */
            color: #333;
            border: 2px dashed #ddd; /* Border dash untuk 'dropzone' */
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .upload-label:hover {
            background-color: #e9e9e9;
            border-color: #ccc;
        }

        #preview-area {
            margin-top: 25px;
            display: none;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fafafa;
        }

        #gambar-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 6px;
        }

        #kirim-button {
            display: block;
            width: 100%;
            padding: 15px; /* Tombol lebih tinggi */
            margin-top: 20px;
            background-color: #25D366; /* Warna WhatsApp */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600; /* Teks tombol lebih tebal */
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        #kirim-button:disabled {
            background-color: #bcf0cf; /* Warna disable lebih cerah */
            color: #6a9c7d;
            cursor: not-allowed;
        }

        #kirim-button:not(:disabled):hover {
            background-color: #20c25a; /* Warna hover lebih gelap */
            transform: scale(1.01); /* Efek tekan */
        }

        #status-pesan {
            margin-top: 20px;
            font-weight: 500;
            font-size: 14px;
            min-height: 42px; /* Ruang untuk 2 baris teks */
            line-height: 1.5;
        }

        .status-sukses {
            color: #1ebe59; /* Warna sukses */
        }

        .status-gagal {
            color: #d93025; /* Warna gagal yang jelas */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kirim Gambar via WhatsApp</h1>
    <p>Pilih gambar, lalu klik kirim untuk mengunggah dan membagikan link-nya ke WhatsApp.</p>

    <label for="upload-input" class="upload-label">Pilih Gambar...</label>
    <input type="file" id="upload-input" accept="image/*">

    <div id="preview-area">
        <img id="gambar-preview" src="#" alt="Preview Gambar Anda">
    </div>
    
    <p id="status-pesan"></p> 

    <button id="kirim-button" disabled>Kirim ke WhatsApp</button>
</div>

<script>
    // --- KONFIGURASI PENTING ---
    const nomorWhatsApp = '6287865614222';
    const apiKeyImgBB = '0e598ab24278f062969e6d0ec810d518'; // API Key Anda

    // --- Elemen HTML ---
    const uploadInput = document.getElementById('upload-input');
    const previewArea = document.getElementById('preview-area');
    const gambarPreview = document.getElementById('gambar-preview');
    const kirimButton = document.getElementById('kirim-button');
    const statusPesan = document.getElementById('status-pesan');

    let fileTerpilih = null;

    // --- Event Listener saat file dipilih ---
    uploadInput.addEventListener('change', function(event) {
        fileTerpilih = event.target.files[0];
        statusPesan.textContent = ''; // Bersihkan status
        statusPesan.className = '';

        if (fileTerpilih && fileTerpilih.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                gambarPreview.src = e.target.result;
                previewArea.style.display = 'block';
                kirimButton.disabled = false;
            };
            reader.readAsDataURL(fileTerpilih);
        } else {
            fileTerpilih = null;
            previewArea.style.display = 'none';
            kirimButton.disabled = true;
        }
    });

    // --- Event Listener saat tombol Kirim di-klik ---
    kirimButton.addEventListener('click', async function() {
        if (!fileTerpilih) {
            alert('Silakan pilih gambar terlebih dahulu.');
            return;
        }

        // --- Memberi feedback ke pengguna ---
        kirimButton.disabled = true;
        kirimButton.textContent = 'Mengunggah...';
        statusPesan.textContent = 'Sedang mengunggah gambar, mohon tunggu...';
        statusPesan.className = '';
        
        const formData = new FormData();
        formData.append('image', fileTerpilih);

        try {
            // Mengirim data ke ImgBB
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKeyImgBB}`, {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();

            if (result.success) {
                const urlGambar = result.data.url;
                
                // --- PERBAIKAN 1: Format Teks WhatsApp ---
                // Teks ini akan muncul di WhatsApp untuk dikirim oleh pengguna (mitra).
                // Tidak ada ucapan "terima kasih" atau notifikasi, hanya data.
                const pesanEncoded = encodeURIComponent(`Berikut adalah lampiran gambar yang saya kirimkan: ${urlGambar}`);
                
                const urlWhatsApp = `https://wa.me/${nomorWhatsApp}?text=${pesanEncoded}`;
                
                // --- PERBAIKAN 2: Notifikasi & Peringatan ---
                // Notifikasi ini muncul di halaman web, memberi peringatan kepada pengguna.
                statusPesan.innerHTML = 'Upload berhasil! Mengarahkan ke WhatsApp...<br><strong>PENTING: Mohon tekan tombol "Kirim" di WhatsApp untuk konfirmasi.</strong>';
                statusPesan.className = 'status-sukses';

                // Buka WhatsApp di tab baru
                window.open(urlWhatsApp, '_blank');
            } else {
                throw new Error(result.error.message || 'Gagal mengunggah gambar.');
            }

        } catch (error) {
            console.error('Error:', error);
            statusPesan.textContent = `Gagal mengunggah: ${error.message}`;
            statusPesan.className = 'status-gagal';
        } finally {
            // Mengembalikan tombol ke keadaan semula
            kirimButton.disabled = false;
            kirimButton.textContent = 'Kirim ke WhatsApp';
        }
    });
</script>

</body>
</html>
