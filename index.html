<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumpulan Aplikasi - Solusi Bisnis Terpadu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary-color: #0D47A1;
            --secondary-color: #1976D2;
            --dark-color: #1a1a1a;
            --white-color: #ffffff;
            --light-gray-bg: #f8f9fa;
            --background-start: #f4f7fa;
            --background-end: #d6e4f3;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            line-height: 1.7;
            color: var(--dark-color);
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        /* --- Particle Background --- */
        .particle-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.2);
            pointer-events: none;
            animation: floatUp 25s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(720deg); opacity: 0; }
        }

        /* --- Main Container for the App List --- */
        .app-list-container {
            width: 100%;
            max-width: 900px; /* Lebar maksimal agar tidak terlalu lebar di layar besar */
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        /* --- Section Title Styling --- */
        .section-title {
            margin-bottom: 40px;
        }
        .section-title h2 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            color: var(--primary-color);
        }
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        .section-title p {
            font-size: 1.1rem;
            color: #555;
            max-width: 600px;
            margin: 20px auto 0;
        }

        /* --- App Grid & Button Styling --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .app-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
            text-decoration: none;
            color: var(--dark-color);
            background-color: var(--light-gray-bg);
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid #eee;
            font-weight: 500;
        }

        .app-button:hover {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--white-color);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .app-button i {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            .app-list-container {
                padding: 30px 20px;
            }
            .section-title h2 {
                font-size: 1.8rem;
            }
            .section-title p {
                font-size: 1rem;
            }
            .app-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="particle-background" id="particle-container"></div>

    <main class="app-list-container">
        <div class="section-title">
            <h2>Kumpulan Aplikasi Kami</h2>
            <p>Silakan pilih aplikasi yang sesuai dengan kebutuhan usaha Anda. Klik untuk mencoba atau mempelajari lebih lanjut.</p>
        </div>
        
        <div class="app-grid">
            <a href="https://aplikasiusaha.com/bantuansosial/" target="_blank" class="app-button"><i class="fas fa-hands-helping"></i> Bantuan BARJAS</a>
            <a href="https://aplikasiusaha.com/arsipsurat/" target="_blank" class="app-button"><i class="fas fa-archive"></i> Arsip Surat</a>
            <a href="https://aplikasiusaha.com/absensitrial/" target="_blank" class="app-button"><i class="fas fa-user-check"></i> Absen Karyawan</a>
            <a href="https://aplikasiusaha.com/notagratis/" target="_blank" class="app-button"><i class="fas fa-receipt"></i> Nota</a>
            <a href="https://aplikasiusaha.com/supermarkettrial/" target="_blank" class="app-button"><i class="fas fa-shopping-cart"></i> Toko</a>
            <a href="https://aplikasiusaha.com/caferestotrial/" target="_blank" class="app-button"><i class="fas fa-utensils"></i> Cafe & Resto</a>
            <a href="https://aplikasiusaha.com/hoteltrial/" target="_blank" class="app-button"><i class="fas fa-concierge-bell"></i> Hotel</a>
            <a href="https://aplikasiusaha.com/wisatatrial/" target="_blank" class="app-button"><i class="fas fa-map-marked-alt"></i> Wisata</a>
            <a href="https://pergunu.github.io/ujian-online/" target="_blank" class="app-button"><i class="fas fa-file-alt"></i> Ujian</a>
            <a href="https://aplikasiusaha.com/laundrytrial/" target="_blank" class="app-button"><i class="fas fa-tshirt"></i> Laundry</a>
            <a href="https://aplikasiusaha.com/traveltrial/" target="_blank" class="app-button"><i class="fas fa-plane"></i> Travel</a>
            <a href="https://aplikasiusaha.com/keuangantrial/" target="_blank" class="app-button"><i class="fas fa-book-open"></i> Catatan Keuangan</a>
            <a href="https://aplikasiusaha.com/undian/" target="_blank" class="app-button"><i class="fas fa-ticket-alt"></i> Lotre Digital</a>
            <a href="https://aplikasiusaha.com/segerahadir/" target="_blank" class="app-button"><i class="fas fa-plus-circle"></i> Aplikasi Lainnya</a>
        </div>
    </main>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Particle generation script ---
        const particleContainer = document.getElementById('particle-container');
        if (particleContainer) {
            const particleCount = 40; // Reduced count for a cleaner look
            for (let i = 0; i < particleCount; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 7 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                const duration = Math.random() * 15 + 10;
                particle.style.animationDuration = `${duration}s`;
                const delay = Math.random() * 10;
                particle.style.animationDelay = `${delay}s`;
                particleContainer.appendChild(particle);
            }
        }
    });
    </script>
</body>
</html>
