<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator QR Code Premium</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #4CAF50; /* Warna hijau dari aneka market */
            --secondary-color: #007bff; /* Warna biru dari aplikasi usaha */
            --dark-color: #333;
            --light-color: #f4f4f4;
            --white-color: #fff;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--light-color);
            color: var(--dark-color);
        }

        .container {
            background: var(--white-color);
            padding: 30px 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 24px;
            color: var(--dark-color);
        }

        .header p {
            margin: 0 0 25px 0;
            font-size: 14px;
            color: #777;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        #url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #url-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            background-image: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--white-color);
            border: none;
            padding: 15px 20px;
            width: 100%;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
            transform: translateY(-2px);
        }

        #qr-code-container {
            margin-top: 25px;
            padding: 20px;
            border: 2px dashed #eee;
            border-radius: var(--border-radius);
            min-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #qr-code-container canvas {
            border-radius: var(--border-radius);
        }

        #message {
            color: #dc3545;
            font-weight: 600;
            margin-top: 15px;
            min-height: 20px;
        }
        
        .download-btn {
            background: var(--dark-color);
            margin-top: 15px;
            display: none; /* Sembunyi secara default */
        }
        
        .download-btn:hover {
             box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Generator QR Code</h1>
            <p>Masukkan URL untuk membuat QR Code Premium Anda</p>
        </div>
        
        <div class="input-group">
            <input type="text" id="url-input" placeholder="https://contoh-url-anda.com">
        </div>

        <button id="generate-btn" class="btn">Buat QR Code</button>
        
        <p id="message"></p>

        <div id="qr-code-container"></div>
        
        <button id="download-btn" class="btn download-btn">Download PNG</button>
    </div>

    <script type="text/javascript">
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const urlInput = document.getElementById('url-input');
        const qrContainer = document.getElementById('qr-code-container');
        const messageEl = document.getElementById('message');
        
        let qrCode;

        // --- Filter Keamanan Cerdas (Client-Side) ---
        const forbiddenKeywords = [
            'judi', 'slot', 'poker', 'casino', 'togel', 'sbo', 'bet',
            'porn', 'sex', 'xxx', 'bokep', 'adult',
            'scam', 'phishing', 'tipu', 'penipuan',
            'malware', 'virus', 'trojan'
        ];

        function isUrlSafe(url) {
            const lowerCaseUrl = url.toLowerCase();
            for (const keyword of forbiddenKeywords) {
                if (lowerCaseUrl.includes(keyword)) {
                    return false; // URL tidak aman
                }
            }
            return true; // URL aman
        }
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;  
            }
        }

        generateBtn.addEventListener('click', () => {
            const url = urlInput.value.trim();
            
            // Hapus QR Code & pesan lama
            qrContainer.innerHTML = '';
            messageEl.textContent = '';
            downloadBtn.style.display = 'none';

            // 1. Validasi Input
            if (!url) {
                messageEl.textContent = 'Error: URL tidak boleh kosong!';
                return;
            }
            
            if (!isValidUrl(url)) {
                 messageEl.textContent = 'Error: Format URL tidak valid. Pastikan menggunakan http:// atau https://';
                 return;
            }

            // 2. Filter Keamanan
            if (!isUrlSafe(url)) {
                messageEl.textContent = 'Sistem Keamanan: URL terdeteksi mengandung konten yang dilarang (judi, pornografi, penipuan, malware).';
                return;
            }

            // 3. Generate QR Code dengan Desain Premium
            try {
                qrCode = new QRCodeStyling({
                    width: 250,
                    height: 250,
                    data: url,
                    image: "https://raw.githubusercontent.com/anekamarket/my.id/refs/heads/main/logo-anekamarket.png",
                    dotsOptions: {
                        color: "#333333", // Warna titik hitam pekat untuk kontras
                        type: "extra-rounded" // Bentuk titik yang modern
                    },
                    backgroundOptions: {
                        color: "#ffffff",
                    },
                    imageOptions: {
                        crossOrigin: "anonymous",
                        margin: 5,
                        imageSize: 0.3 // Ukuran logo 30% dari QR Code
                    },
                    cornersSquareOptions: {
                        type: "extra-rounded", // Bentuk kotak sudut yang modern
                        color: "#4CAF50" // Warna sudut hijau sesuai tema
                    },
                    cornersDotOptions: {
                        type: "dot", // Bentuk titik di dalam sudut
                        color: "#007bff" // Warna titik sudut biru sesuai tema
                    }
                });

                qrCode.append(qrContainer);
                downloadBtn.style.display = 'block'; // Tampilkan tombol download
            
            } catch (error) {
                messageEl.textContent = 'Terjadi kesalahan saat membuat QR Code. Coba lagi.';
                console.error(error);
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (qrCode) {
                qrCode.download({ name: 'qr-anekamarket', extension: 'png' });
            }
        });

    </script>
</body>
</html>
