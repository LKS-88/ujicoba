<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Pamflet/Flyer</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibjNQVbXlHARe0dHYNbaKNPjcrea1lBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        /* CSS untuk Tampilan */
        :root {
            --bg-color: #f4f7f6;
            --panel-color: #ffffff;
            --border-color: #d1d9e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-color: #0066ff;
            --text-color: #333;
            --success-color: #28a745;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        #app-container {
            display: flex;
            flex-wrap: wrap; /* Agar responsif di HP */
            gap: 20px;
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            background-color: var(--panel-color);
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
            overflow: hidden;
        }

        /* Panel Kontrol (Input) */
        #control-panel {
            flex: 1; /* Lebar panel kontrol */
            min-width: 320px;
            padding: 25px;
            background-color: #fdfdff;
            border-right: 1px solid var(--border-color);
        }

        #control-panel h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.9em;
        }

        /* Styling untuk semua input */
        input[type="number"],
        input[type="color"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box; /* Penting agar padding tidak merusak layout */
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="file"] {
            padding: 8px;
            background: #f9f9f9;
            cursor: pointer;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 102, 255, 0.3);
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }

        input[type="color"] {
            padding: 5px;
            height: 45px;
        }

        /* Panel Pratinjau (Output) */
        #preview-panel {
            flex: 2; /* Lebar panel pratinjau, 2x lipat dari kontrol */
            min-width: 300px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        #preview-panel h2 {
            margin-top: 0;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        /* INI PENTING: Area pratinjau sekarang memiliki background */
        #preview-output {
            flex-grow: 1;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 25px; /* Beri jarak teks dari tepi gambar */
            min-height: 450px; /* Lebih tinggi agar seperti pamflet */
            
            /* Teks */
            font-size: 16px; 
            line-height: 1.5;
            white-space: pre-wrap; /* Agar baris baru (enter) terbaca */
            word-wrap: break-word;

            /* Latar Belakang (diatur via JS) */
            background-color: #f9f9f9;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            /* Membuat teks lebih terbaca di atas gambar */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Pusatkan teks secara vertikal */
            text-align: center; /* Pusatkan teks secara horizontal */
        }

        #generate-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        
        #generate-btn:hover:not(:disabled) {
            background-color: #218838;
        }
        
        #generate-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    
    <main>
        <h1>Pembuat Pamflet Promosi Cerdas ðŸŽ¨</h1>
        <div id="app-container">

            <section id="control-panel">
                <h2>Kontrol Panel</h2>
                
                <div class="form-group">
                    <label for="image-upload">1. Upload Latar Belakang</label>
                    <input type="file" id="image-upload" accept="image/png, image/jpeg">
                </div>
                
                <div class="form-group">
                    <label for="text-input">2. Teks Promosi Anda</label>
                    <textarea id="text-input" placeholder="DISKON 50%&#10;HANYA HARI INI!"></textarea>
                </div>

                <div class="form-group">
                    <label for="font-family">3. Jenis Font</label>
                    <select id="font-family">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="'Times New Roman', Times, serif">Times New Roman</option>
                        <option value="'Courier New', Courier, monospace">Courier New</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="'Comic Sans MS', cursive, sans-serif">Comic Sans MS</option>
                        <option value="'Impact', 'Arial Black', sans-serif">Impact (Tebal)</option>
                        <option value="'Lobster', cursive">Lobster (Menyambung)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="font-size">4. Ukuran Font (px)</label>
                    <input type="number" id="font-size" value="32" min="8">
                </div>

                <div class="form-group">
                    <label for="font-color">5. Warna Font (PENTING!)</label>
                    <input type="color" id="font-color" value="#FFFFFF">
                </div>

                <div class="form-group">
                    <label for="letter-spacing">6. Jarak Antar Huruf (px)</label>
                    <input type="number" id="letter-spacing" value="1" step="0.1">
                </div>

                <div class="form-group">
                    <label for="line-height">7. Jarak Baris</label>
                    <input type="number" id="line-height" value="1.4" step="0.1" min="0.5">
                </div>
            </section>

            <section id="preview-panel">
                <h2>Hasil Pratinjau (Live)</h2>
                
                <div id="preview-output">
                    Teks promosi Anda akan muncul di sini...
                </div>
                
                <button id="generate-btn">Download Pamflet (PNG)</button>
            </section>

        </div>
    </main>

    <script>
        // ==================================
        //         JAVASCRIPT (OTAKNYA)
        // ==================================

        // 1. Pilih semua elemen input dan output
        const textInput = document.getElementById('text-input');
        const fontFamilySelect = document.getElementById('font-family');
        const fontSizeInput = document.getElementById('font-size');
        const fontColorInput = document.getElementById('font-color');
        const letterSpacingInput = document.getElementById('letter-spacing');
        const lineHeightInput = document.getElementById('line-height');
        
        const imageUpload = document.getElementById('image-upload'); // Input file baru
        const generateBtn = document.getElementById('generate-btn'); // Tombol download baru
        
        const previewOutput = document.getElementById('preview-output');

        // 2. Buat satu fungsi untuk memperbarui pratinjau
        function updatePreview() {
            // Ambil semua nilai dari form
            const text = textInput.value;
            const fontFamily = fontFamilySelect.value;
            const fontSize = fontSizeInput.value;
            const fontColor = fontColorInput.value;
            const letterSpacing = letterSpacingInput.value;
            const lineHeight = lineHeightInput.value;

            // Terapkan nilai ke panel pratinjau
            if (text === "") {
                previewOutput.textContent = "Teks promosi Anda akan muncul di sini...";
            } else {
                previewOutput.textContent = text;
            }

            // Terapkan semua gaya (style)
            previewOutput.style.fontFamily = fontFamily;
            previewOutput.style.fontSize = fontSize + 'px';
            previewOutput.style.color = fontColor;
            previewOutput.style.letterSpacing = letterSpacing + 'px';
            previewOutput.style.lineHeight = lineHeight;
        }

        // 3. Tambahkan "Event Listener" ke SEMUA input
        textInput.addEventListener('input', updatePreview);
        fontFamilySelect.addEventListener('change', updatePreview);
        fontSizeInput.addEventListener('input', updatePreview);
        fontColorInput.addEventListener('input', updatePreview);
        letterSpacingInput.addEventListener('input', updatePreview);
        lineHeightInput.addEventListener('input', updatePreview);

        // 4. [BARU] Event listener untuk upload gambar
        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0]; // Ambil file pertama
            if (file) {
                // Gunakan FileReader untuk membaca file
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // e.target.result berisi data URL gambar
                    // Set sebagai background dari div pratinjau
                    previewOutput.style.backgroundImage = `url(${e.target.result})`;
                    // Sarankan warna teks putih jika background dimuat
                    fontColorInput.value = "#FFFFFF"; 
                    updatePreview(); // Update lagi agar warna font berubah
                }
                
                // Baca file sebagai Data URL
                reader.readAsDataURL(file);
            }
        });
        
        // 5. [BARU] Event listener untuk tombol GENERATE/DOWNLOAD
        generateBtn.addEventListener('click', function() {
            // Ubah teks tombol menjadi 'loading'
            generateBtn.textContent = 'Memproses...';
            generateBtn.disabled = true;

            // Panggil library html2canvas
            // Beritahu dia elemen mana yang mau di 'screenshot'
            html2canvas(previewOutput, {
                useCORS: true, // Untuk jaga-jaga jika ada gambar eksternal
                logging: false, // Sembunyikan log di console
                windowWidth: previewOutput.scrollWidth,
                windowHeight: previewOutput.scrollHeight
            }).then(canvas => {
                // 'canvas' adalah hasil 'foto'-nya
                
                // Ubah canvas menjadi format data URL (gambar PNG)
                const imageDataURL = canvas.toDataURL('image/png');
                
                // Buat link download palsu
                const downloadLink = document.createElement('a');
                downloadLink.href = imageDataURL;
                downloadLink.download = 'pamflet_promosi.png'; // Nama file
                
                // Klik link tersebut secara otomatis
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink); // Hapus link palsu
                
                // Kembalikan tombol ke keadaan normal
                generateBtn.textContent = 'Download Pamflet (PNG)';
                generateBtn.disabled = false;
                
            }).catch(err => {
                // Jika terjadi error
                console.error('Oops, ada yang salah!', err);
                alert('Maaf, gagal meng-generate gambar. Coba lagi.');
                generateBtn.textContent = 'Download Pamflet (PNG)';
                generateBtn.disabled = false;
            });
        });

        // Panggil fungsi sekali saat halaman dimuat
        updatePreview();

    </script>

</body>
</html>
