<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator QR Code Premium v3.1</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #007bff;
            --dark-color: #2c3e50;
            --light-color: #f4f7f6;
            --white-color: #fff;
            --danger-color: #e74c3c;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--light-color);
            padding: 20px;
        }

        .container {
            background: var(--white-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 520px;
            text-align: center;
        }

        .header h1 {
            font-weight: 700;
            font-size: 28px;
            color: var(--dark-color);
            margin: 0 0 10px 0;
        }
        
        .header p {
            margin: 0 0 30px 0;
            font-size: 16px;
            color: #7f8c8d;
        }

        .input-group, .customization-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .customization-group label {
            font-weight: 600;
            color: var(--dark-color);
            display: block;
            margin-bottom: 8px;
        }

        #url-input, #design-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: var(--border-radius);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #url-input:focus, #design-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            background-image: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white-color);
            border: none;
            padding: 16px 20px;
            width: 100%;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .btn:hover {
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .message-box {
            padding: 15px;
            margin-top: 20px;
            border-radius: var(--border-radius);
            font-weight: 600;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .message-box.error {
            background-color: #fadbd8;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        /* --- DESAIN BINGKAI PRESENTASI --- */
        #presentation-frame {
            margin-top: 30px;
            padding: 25px;
            border-radius: var(--border-radius);
            display: none; /* Sembunyi sampai QR dibuat */
            animation: fadeIn 0.5s;
            transition: background 0.3s ease, border 0.3s ease;
        }
        
        #presentation-frame .frame-header {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        
        #qr-code-canvas-wrapper {
            background: var(--white-color);
            padding: 20px;
            border-radius: var(--border-radius);
            display: inline-block; /* Agar pas dengan ukuran QR */
        }
        
        #presentation-frame .frame-footer {
            margin-top: 15px;
            font-size: 12px;
            word-break: break-all;
        }
        
        /* --- TEMPLATE 1: EKSKLUSIF HITAM --- */
        #presentation-frame.template-eksklusif-hitam {
            background: var(--dark-color);
        }
        #presentation-frame.template-eksklusif-hitam .frame-header {
            color: var(--white-color);
        }
        #presentation-frame.template-eksklusif-hitam .frame-footer {
            color: #bdc3c7;
        }

        /* --- TEMPLATE 2: MINIMALIS PUTIH --- */
        #presentation-frame.template-minimalis-putih {
            background: var(--white-color);
            border: 2px solid #e0e6ed;
        }
        #presentation-frame.template-minimalis-putih .frame-header {
            color: var(--dark-color);
        }
        #presentation-frame.template-minimalis-putih #qr-code-canvas-wrapper {
            padding: 10px; /* Padding lebih kecil */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        #presentation-frame.template-minimalis-putih .frame-footer {
            color: #7f8c8d;
        }
        
        /* --- TEMPLATE 3: GRADIEN MODERN --- */
        #presentation-frame.template-gradien-modern {
            background-image: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        #presentation-frame.template-gradien-modern .frame-header {
            color: var(--white-color);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        #presentation-frame.template-gradien-modern #qr-code-canvas-wrapper {
             box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        #presentation-frame.template-gradien-modern .frame-footer {
            color: rgba(255, 255, 255, 0.85);
        }
        
        .download-btn {
            background: var(--dark-color);
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Generator QR Premium</h1>
            <p>Buat QR Code Profesional dengan Bingkai Eksklusif</p>
        </div>
        
        <div class="input-group">
            <input type="text" id="url-input" placeholder="Masukkan URL 'Magic Link' atau URL biasa">
        </div>

        <div class="customization-group">
            <label for="design-select">Pilih Desain Bingkai:</label>
            <select id="design-select">
                <option value="template-eksklusif-hitam" selected>Eksklusif Hitam</option>
                <option value="template-minimalis-putih">Minimalis Putih</option>
                <option value="template-gradien-modern">Gradien Modern</option>
            </select>
        </div>
        
        <div id="message-box" class="message-box"></div>
        <button id="generate-btn" class="btn">Buat QR Code</button>
        
        <div id="presentation-frame">
            <div class="frame-header">PINDAI SAYA</div>
            <div id="qr-code-canvas-wrapper"></div>
            <div id="frame-footer-url" class="frame-footer"></div>
        </div>
        
        <button id="download-btn" class="btn download-btn">Download Gambar (PNG)</button>
    </div>

    <script type="text/javascript">
        // --- Elemen DOM ---
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const urlInput = document.getElementById('url-input');
        const messageBox = document.getElementById('message-box');
        const presentationFrame = document.getElementById('presentation-frame');
        const qrCanvasWrapper = document.getElementById('qr-code-canvas-wrapper');
        const frameFooterUrl = document.getElementById('frame-footer-url');
        const designSelector = document.getElementById('design-select'); // Baru

        // --- Sistem Filter Keamanan (Sama seperti v2.0) ---
        const forbiddenCategories = {
            "Konten Judi Online": ['judi', 'slot', 'poker', 'casino', 'togel', 'sbo', 'bet', 'sbobet'],
            "Konten Dewasa/Pornografi": ['porn', 'sex', 'xxx', 'bokep', 'adult', 'nude', 'bugil'],
            "Penipuan (Scam/Phishing)": ['scam', 'phishing', 'tipu', 'penipuan', 'giveaway', 'hadiah gratis'],
            "Malware/Virus Berbahaya": ['malware', 'virus', 'trojan', 'ransomware', 'spyware']
        };
        
        function checkUrlSafety(url) {
            const lowerCaseUrl = url.toLowerCase();
            for (const category in forbiddenCategories) {
                for (const keyword of forbiddenCategories[category]) {
                    if (lowerCaseUrl.includes(keyword)) {
                        return { safe: false, category: category, keyword: keyword };
                    }
                }
            }
            return { safe: true };
        }
        
        function displayMessage(type, title, text) {
            messageBox.style.display = 'block';
            messageBox.className = `message-box ${type}`;
            messageBox.innerHTML = `<p><strong>${title}</strong><br>${text}</p>`;
        }

        generateBtn.addEventListener('click', () => {
            let url = urlInput.value.trim();
            const selectedDesign = designSelector.value; // Ambil nilai desain yang dipilih
            
            // Reset Tampilan
            presentationFrame.style.display = 'none';
            qrCanvasWrapper.innerHTML = '';
            messageBox.style.display = 'none';
            downloadBtn.style.display = 'none';

            if (!url) {
                displayMessage('error', 'Input Kosong!', 'Mohon masukkan URL yang valid.');
                return;
            }
            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }

            const safetyCheck = checkUrlSafety(url);
            if (!safetyCheck.safe) {
                const title = `URL Ditolak: Terdeteksi ${safetyCheck.category}`;
                const text = `Sistem menemukan kata kunci terlarang ('${safetyCheck.keyword}'). Demi keamanan, URL ini tidak dapat diproses.`;
                displayMessage('error', title, text);
                return;
            }

            // --- Generate QR Code ---
            try {
                const qrCode = new QRCodeStyling({
                    width: 250,
                    height: 250,
                    data: url,
                    image: "https://raw.githubusercontent.com/anekamarket/my.id/refs/heads/main/logo-anekamarket.png",
                    dotsOptions: {
                        type: "classy-rounded",
                        gradient: { type: "linear", rotation: 0.785, colorStops: [{ offset: 0, color: '#4CAF50' }, { offset: 1, color: '#007bff' }] }
                    },
                    backgroundOptions: { color: "#ffffff" },
                    imageOptions: { crossOrigin: "anonymous", margin: 4, imageSize: 0.4 },
                    cornersSquareOptions: { type: "extra-rounded", color: "#2c3e50" },
                    cornersDotOptions: { type: "dot", color: "#34495e" }
                });
                
                // Terapkan class desain yang dipilih ke elemen bingkai
                presentationFrame.className = selectedDesign;
                
                // Tampilkan QR Code di dalam bingkai
                qrCanvasWrapper.innerHTML = '';
                qrCode.append(qrCanvasWrapper);
                
                // Tampilkan URL di footer bingkai
                frameFooterUrl.textContent = url;
                
                // Tampilkan seluruh bingkai dan tombol download
                presentationFrame.style.display = 'block';
                downloadBtn.style.display = 'block';
            
            } catch (error) {
                displayMessage('error', 'Terjadi Kesalahan', 'Gagal membuat QR Code. Pastikan format URL sudah benar.');
            }
        });

        downloadBtn.addEventListener('click', () => {
            // Gunakan html2canvas untuk mengambil screenshot dari bingkai presentasi
            html2canvas(presentationFrame, {
                backgroundColor: null, // Latar belakang transparan
                scale: 3 // Meningkatkan resolusi gambar 3x lipat
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'QR-Code-Premium.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
</body>
</html>
