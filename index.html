<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lentera Karya Situbondo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-content {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .username-display {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2c3e50;
        }
        
        .notification {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .password-list {
            margin-top: 25px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .password-list h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            text-align: center;
        }
        
        .password-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            text-align: center;
        }
        
        .password-item:last-child {
            border-bottom: none;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #6c757d;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 500px) {
            .container {
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lentera Karya Situbondo</h1>
            <p>Sistem Login Multi-Password</p>
        </header>
        
        <div class="login-content">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="username-display" id="username-display">
                    Lentera Karya Situbondo
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password yang valid">
            </div>
            
            <button id="login-btn">Login</button>
            
            <div id="notification" class="notification"></div>
            
            <div class="password-list">
                <h3>Password yang Valid</h3>
                <div class="password-item">01111111</div>
                <div class="password-item">02222222</div>
                <div class="password-item">03333333</div>
                <div class="password-item">04444444</div>
                <div class="password-item">05555555</div>
                <div class="password-item">06666666</div>
                <div class="password-item">07777777</div>
                <div class="password-item">08888888</div>
                <div class="password-item">09999999</div>
                <div class="password-item">01010101</div>
                <div class="password-item">02020202</div>
                <div class="password-item">03030303</div>
                <!-- Password lainnya akan divalidasi dengan pola -->
            </div>
        </div>
        
        <footer>
            &copy; 2023 Lentera Karya Situbondo. Hak Cipta Dilindungi.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            const notification = document.getElementById('notification');
            
            // Daftar password yang valid (pattern-based)
            const validPasswordPatterns = [
                /^0[1-9]{1}0{6}$/, // Pola seperti 01000000
                /^0[1-9]{1}[0-9]{6}$/, // Pola dengan digit yang sama
                /^0[1-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}$/ // Pola umum
            ];
            
            // Contoh password yang valid (untuk ditampilkan)
            const sampleValidPasswords = [
                '01111111', '02222222', '03333333', '04444444', '05555555',
                '06666666', '07777777', '08888888', '09999999', '01010101',
                '02020202', '03030303', '01234567', '07777777', '08888888'
            ];
            
            // Fungsi untuk memvalidasi password
            function isValidPassword(password) {
                // Cek panjang password
                if (password.length !== 8) {
                    return false;
                }
                
                // Cek apakah password dimulai dengan 0
                if (password.charAt(0) !== '0') {
                    return false;
                }
                
                // Cek apakah digit kedua antara 1-9
                const secondDigit = password.charAt(1);
                if (secondDigit < '1' || secondDigit > '9') {
                    return false;
                }
                
                // Cek pola password
                for (const pattern of validPasswordPatterns) {
                    if (pattern.test(password)) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // Event listener untuk tombol login
            loginBtn.addEventListener('click', function() {
                const password = passwordInput.value.trim();
                
                if (!password) {
                    showNotification('Silakan masukkan password', 'error');
                    return;
                }
                
                if (isValidPassword(password)) {
                    showNotification('Login berhasil! Redirecting...', 'success');
                    
                    // Simpan status login di localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('loginTime', new Date().getTime());
                    
                    // Redirect setelah 2 detik
                    setTimeout(function() {
                        // Redirect ke halaman utama
                        window.location.href = 'index.html'; // Ganti dengan halaman tujuan
                    }, 2000);
                } else {
                    showNotification('Password tidak valid. Silakan coba lagi.', 'error');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            // Event listener untuk tekan Enter di field password
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // Fungsi untuk menampilkan notifikasi
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = 'notification ' + type;
                notification.style.display = 'block';
                
                // Sembunyikan notifikasi setelah 5 detik
                setTimeout(function() {
                    notification.style.display = 'none';
                }, 5000);
            }
            
            // Fokus ke input password saat halaman dimuat
            passwordInput.focus();
        });
    </script>
</body>
</html>
