<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Flyer Super Canggih</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibjNQVbXlHARe0dHYNbaKNPjcrea1lBA==
" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        /* CSS Dasar */
        :root {
            --bg-color: #f4f7f6;
            --panel-color: #ffffff;
            --border-color: #d1d9e6;
            --primary-color: #0066ff;
            --text-color: #333;
            --success-color: #28a745;
            --control-border: #f0f0f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
        }

        #app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--panel-color);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        #control-panel {
            flex: 1; 
            min-width: 320px;
            padding: 20px;
            background-color: #fdfdff;
            border-right: 1px solid var(--border-color);
            max-height: 90vh;
            overflow-y: auto; 
            box-sizing: border-box;
        }
        
        #preview-panel {
            flex: 2; 
            min-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        /* Kontainer Gambar (Canvas) */
        #canvas-container {
            flex-grow: 1;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            min-height: 550px; 
            position: relative;
            overflow: hidden;
            background-color: #f9f9f9;
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: auto; 
            aspect-ratio: 16 / 9;
            cursor: pointer;
        }

        /* --- Kontrol Elemen --- */
        .action-button {
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: background-color 0.2s;
            width: 100%;
        }

        .action-button:hover {
            background-color: #0056e6;
        }

        .action-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .element-control {
            border: 1px solid var(--control-border);
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 0.9em;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 8px;
            border: 1px solid var(--control-border);
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }
        
        /* Grup Tombol Formatting */
        .format-group {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .format-group button {
            padding: 8px 12px;
            border: 1px solid var(--control-border);
            background-color: #f9f9f9;
            cursor: pointer;
            border-radius: 4px;
            font-weight: normal;
            transition: background-color 0.1s;
        }

        .format-group button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* --- Elemen di Canvas --- */
        .draggable-element {
            position: absolute;
            cursor: move;
            padding: 5px;
            border: 2px dashed transparent;
            user-select: none;
            box-sizing: content-box; 
        }
        
        .draggable-element:hover {
            border-color: rgba(0, 102, 255, 0.5);
        }
        
        .draggable-element.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
        }

        .draggable-text {
            display: block; 
            white-space: pre-wrap;
            word-wrap: break-word;
            background: transparent;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            transition: all 0.1s ease-out; 
            /* PERBAIKAN DRAG Teks: Pastikan klik drag diarahkan ke parent DIV */
            pointer-events: none; 
        }

        /* Teks dengan Gradien */
        .draggable-text.gradient-active {
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .draggable-image {
            width: 100%; 
            height: 100%;
            object-fit: contain; 
            pointer-events: none;
            transition: all 0.1s ease-out; 
        }

        .image-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #eee;
            color: #888;
            font-size: 0.9em;
            text-align: center;
            /* PERBAIKAN DRAG Gambar: Pastikan klik drag diarahkan ke parent DIV */
            pointer-events: none; 
        }
        
        /* Sembunyikan border saat generate */
        .generating .draggable-element {
            border: none !important;
            box-shadow: none !important;
        }

    </style>
</head>
<body>
    
    <main>
        <h1>Editor Flyer Super Canggih üé®</h1>
        <div id="app-container">

            <section id="control-panel">
                <h2>1. Latar Belakang & Aksi</h2>
                
                <div class="form-group">
                    <label for="bg-fit-select">Opsi Tampilan Background:</label>
                    <select id="bg-fit-select" onchange="updateBackgroundFit(this.value)">
                        <option value="contain">Contain (Lihat Semua)</option>
                        <option value="cover">Cover (Penuhi Area)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="image-upload">Upload Latar Belakang</label>
                    <input type="file" id="image-upload" accept="image/png, image/jpeg">
                </div>
                
                <button class="action-button" id="add-text-btn">‚ûï Tambah Teks Baru (Tak Terbatas)</button>
                <button class="action-button" id="add-image-btn">‚ûï Tambah Gambar/Logo Baru (Tak Terbatas)</button>
                
                <hr style="margin: 20px 0;">
                
                <h2>2. Kontrol Elemen Aktif</h2>
                <p>Klik pada elemen (Teks/Gambar) di Pratinjau untuk mengedit.</p>
                
                <div id="element-controls-area">
                    <p style="color: #6c757d;">Pilih elemen di meja gambar.</p>
                </div>
                
            </section>

            <section id="preview-panel">
                <h2>3. Area Desain & Pratinjau</h2>
                
                <div id="canvas-container" onclick="setActiveElement(null)">
                    </div>
                
                <button class="action-button" id="generate-btn" style="background-color: var(--success-color);">‚¨áÔ∏è Download Flyer (PNG)</button>
            </section>

        </div>
    </main>

    <script>
        // ==================================
        //         JAVASCRIPT (OTAKNYA)
        // ==================================

        const canvasContainer = document.getElementById('canvas-container');
        const imageUpload = document.getElementById('image-upload');
        const addTextBtn = document.getElementById('add-text-btn');
        const addImageBtn = document.getElementById('add-image-btn');
        const generateBtn = document.getElementById('generate-btn');
        const controlsArea = document.getElementById('element-controls-area');
        const bgFitSelect = document.getElementById('bg-fit-select');

        let activeElement = null;
        let elementCounter = 0;
        
        // --- Bagian 1: Logika Multi-Elemen dan Kontrol ---

        function setActiveElement(element) {
            // Hapus status aktif dari semua elemen
            document.querySelectorAll('.draggable-element').forEach(el => el.classList.remove('active'));
            
            if (element && element !== activeElement) {
                element.classList.add('active');
                activeElement = element;
                renderControls(element);
            } else if (element === null) {
                activeElement = null;
                controlsArea.innerHTML = '<p style="color: #6c757d;">Pilih elemen di meja gambar.</p>';
            }
        }

        // Fungsi untuk membuat dan menambahkan elemen baru (Teks atau Gambar/Logo)
        function createElement(type, content = '') {
            elementCounter++;
            const id = `el-${elementCounter}`;
            
            const element = document.createElement('div');
            element.id = id;
            element.classList.add('draggable-element', type === 'text' ? 'text-element' : 'image-element');
            
            // Set posisi awal
            const randomX = Math.floor(Math.random() * (canvasContainer.clientWidth - 300));
            const randomY = Math.floor(Math.random() * (canvasContainer.clientHeight - 300));
            element.style.top = `${randomY < 0 ? 50 : randomY}px`;
            element.style.left = `${randomX < 0 ? 50 : randomX}px`;
            
            // Atur style default dan data
            element.style.transform = `rotate(0deg)`;
            element.dataset.rotation = 0;
            element.dataset.opacity = 1;
            element.style.zIndex = elementCounter + 10;
            element.dataset.zIndex = element.style.zIndex;

            if (type === 'text') {
                element.innerHTML = `<span class="draggable-text">${content || 'Teks Baru! Klik untuk edit'}</span>`;
                element.style.width = '300px'; 
                element.dataset.width = 300;
                element.dataset.color = '#000000'; // Warna solid default
                element.dataset.gradientColor1 = '#ff0000'; 
                element.dataset.gradientColor2 = '#0000ff';
                element.dataset.gradientDirection = '90deg';
                element.dataset.isGradient = 'false'; // Set default gradien

                // Terapkan style default ke span
                const textSpan = element.querySelector('.draggable-text');
                textSpan.style.fontSize = '24px';
                textSpan.style.color = element.dataset.color;
                textSpan.style.fontFamily = 'Arial, sans-serif';

            } else if (type === 'image') {
                element.innerHTML = `<div class="image-placeholder">KLIK UNTUK UPLOAD GAMBAR</div><img src="" class="draggable-image" alt="Logo" style="display: none;">`;
                element.style.width = '150px'; 
                element.style.height = '150px';
                element.dataset.width = 150;
                element.dataset.height = 150;
            }
            
            canvasContainer.appendChild(element);
            makeDraggable(element);
            
            element.addEventListener('mousedown', (e) => {
                // Saat mengklik, pastikan elemen menjadi aktif untuk diedit
                e.stopPropagation();
                setActiveElement(element);
            });
            
            setActiveElement(element);
        }
        
        addTextBtn.addEventListener('click', () => createElement('text', 'PROMOSI GRADIENT! Klik untuk Edit'));
        addImageBtn.addEventListener('click', () => createElement('image'));

        // --- Bagian 2: Logika Warna dan Gradien ---
        
        function toggleGradient(elementId, activate) {
            const element = document.getElementById(elementId);
            if (!element) return;
            const textSpan = element.querySelector('.draggable-text');
            
            if (activate === true || activate === 'true') {
                textSpan.classList.add('gradient-active');
                
                // Ambil nilai dari dataset
                const type = element.dataset.gradientType || 'linear';
                const color1 = element.dataset.gradientColor1 || '#ff0000';
                const color2 = element.dataset.gradientColor2 || '#0000ff';
                const direction = element.dataset.gradientDirection || '90deg';

                // Terapkan background-image gradien
                if (type === 'linear') {
                    textSpan.style.backgroundImage = `linear-gradient(${direction}, ${color1}, ${color2})`;
                } else if (type === 'radial') {
                    textSpan.style.backgroundImage = `radial-gradient(${color1}, ${color2})`;
                }

                // Hapus style warna solid agar gradien terlihat
                textSpan.style.color = '';
                element.dataset.isGradient = 'true';
            } else {
                textSpan.classList.remove('gradient-active');
                
                // Revert ke warna solid
                textSpan.style.backgroundImage = 'none';
                // Gunakan warna solid yang terakhir disimpan
                textSpan.style.color = element.dataset.color || '#000000'; 
                element.dataset.isGradient = 'false';
            }
        }
        
        // --- Bagian 3: Fungsi Update Style (Pusat Kontrol) ---
        
        function updateStyle(elementId, prop, value) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            const isText = element.classList.contains('text-element');
            const target = isText ? element.querySelector('.draggable-text') : element.querySelector('.draggable-image');

            if (isText) {
                // Logika Teks
                if (prop === 'text') {
                    target.textContent = value;
                } else if (prop === 'color') {
                    // Jika memilih warna solid, pastikan gradien dinonaktifkan
                    toggleGradient(elementId, false);
                    element.dataset.color = value;
                    target.style.color = value;
                } else if (['fontSize', 'lineHeight', 'letterSpacing'].includes(prop)) {
                    target.style[prop] = value;
                } else if (prop === 'fontFamily' || prop === 'textAlign') {
                    target.style[prop] = value;
                }
                
                // Logika Gradien
                else if (prop === 'isGradient') {
                    toggleGradient(elementId, value);
                } else if (prop.startsWith('gradient')) {
                    element.dataset[prop] = value;
                    if (element.dataset.isGradient === 'true') {
                        toggleGradient(elementId, true); // Re-apply dengan nilai baru
                    }
                }
            } else {
                // Logika Gambar/Logo
                if (prop === 'width' || prop === 'height') {
                    element.style[prop] = value + 'px';
                    element.dataset[prop] = value;
                }
            }

            // Logika Umum (berlaku untuk Text dan Image kontainer)
            if (prop === 'rotation') {
                element.dataset.rotation = value;
                element.style.transform = `rotate(${value}deg)`;
            } else if (prop === 'opacity') {
                element.dataset.opacity = value;
                element.style.opacity = value;
            } else if (prop === 'zIndex') {
                element.dataset.zIndex = value;
                element.style.zIndex = value;
            }
            
            // Perbarui kontrol setelah update style (untuk sinkronisasi checkbox/input)
            if (activeElement && activeElement.id === elementId) {
                 renderControls(activeElement);
            }
        }
        
        function toggleFormat(elementId, prop, value) {
            const element = document.getElementById(elementId);
            if (!element) return;
            const textSpan = element.querySelector('.draggable-text');
            
            let currentValue = textSpan.style[prop];

            if (prop === 'textDecoration') {
                let decorations = currentValue.split(' ').filter(d => d && d !== 'none');
                if (decorations.includes(value)) {
                    decorations = decorations.filter(d => d !== value);
                } else {
                    decorations.push(value);
                }
                textSpan.style[prop] = decorations.join(' ') || 'none';
            } else {
                textSpan.style[prop] = currentValue === value ? 'normal' : value;
            }
            
            renderControls(element);
        }

        // --- Bagian 4: Render Formulir Kontrol Dinamis ---

        function renderControls(element) {
            const isText = element.classList.contains('text-element');
            const elementId = element.id;
            
            // Logika untuk Teks
            let contentControls = '';
            if (isText) {
                const textSpan = element.querySelector('.draggable-text');
                
                // Mengambil style saat ini atau nilai default
                const currentData = {
                    text: textSpan.textContent,
                    fontSize: parseFloat(textSpan.style.fontSize) || 24,
                    color: element.dataset.color || '#000000',
                    family: textSpan.style.fontFamily || 'Arial, sans-serif',
                    lineHeight: parseFloat(textSpan.style.lineHeight) || 1.4,
                    letterSpacing: parseFloat(textSpan.style.letterSpacing) || 0,
                    align: textSpan.style.textAlign || 'center',
                    fontWeight: textSpan.style.fontWeight || 'normal',
                    fontStyle: textSpan.style.fontStyle || 'normal',
                    textDecoration: textSpan.style.textDecoration || 'none',
                    
                    // Gradien
                    isGradient: element.dataset.isGradient === 'true',
                    gradientType: element.dataset.gradientType || 'linear',
                    gradientColor1: element.dataset.gradientColor1 || '#ff0000',
                    gradientColor2: element.dataset.gradientColor2 || '#0000ff',
                    gradientDirection: element.dataset.gradientDirection || '90deg',
                    
                    // Umum
                    width: parseFloat(element.style.width) || 300,
                };

                contentControls = `
                    <div class="element-control">
                        <h3>Kontrol Teks (#${elementId})</h3>
                        <div class="form-group">
                            <label>Isi Teks</label>
                            <textarea rows="3" oninput="updateStyle('${elementId}', 'text', this.value)">${currentData.text}</textarea>
                        </div>
                        
                        <label>Formatting Teks</label>
                        <div class="format-group">
                            <button onclick="toggleFormat('${elementId}', 'fontWeight', 'bold')" class="${currentData.fontWeight === 'bold' ? 'active' : ''}">**B**</button>
                            <button onclick="toggleFormat('${elementId}', 'fontStyle', 'italic')" class="${currentData.fontStyle === 'italic' ? 'active' : ''}">*I*</button>
                            <button onclick="toggleFormat('${elementId}', 'textDecoration', 'underline')" class="${currentData.textDecoration.includes('underline') ? 'active' : ''}"><u>U</u></button>
                            <button onclick="toggleFormat('${elementId}', 'textDecoration', 'line-through')" class="${currentData.textDecoration.includes('line-through') ? 'active' : ''}"><s>S</s></button>
                        </div>

                        <label>Rata Teks</label>
                        <div class="format-group">
                            <button onclick="updateStyle('${elementId}', 'textAlign', 'left')" class="${currentData.align === 'left' ? 'active' : ''}">Kiri</button>
                            <button onclick="updateStyle('${elementId}', 'textAlign', 'center')" class="${currentData.align === 'center' ? 'active' : ''}">Tengah</button>
                            <button onclick="updateStyle('${elementId}', 'textAlign', 'right')" class="${currentData.align === 'right' ? 'active' : ''}">Kanan</button>
                            <button onclick="updateStyle('${elementId}', 'textAlign', 'justify')" class="${currentData.align === 'justify' ? 'active' : ''}">Rata</button>
                        </div>

                        <div class="form-group">
                            <label>Jenis Font</label>
                            <select onchange="updateStyle('${elementId}', 'fontFamily', this.value)">
                                <option value="Arial, sans-serif" ${currentData.family.includes('Arial') ? 'selected' : ''}>Arial</option>
                                <option value="'Impact', sans-serif" ${currentData.family.includes('Impact') ? 'selected' : ''}>Impact (Tebal)</option>
                                <option value="Verdana, sans-serif" ${currentData.family.includes('Verdana') ? 'selected' : ''}>Verdana</option>
                                <option value="'Times New Roman', serif" ${currentData.family.includes('Times New Roman') ? 'selected' : ''}>Times New Roman</option>
                                <option value="'Courier New', monospace" ${currentData.family.includes('Courier New') ? 'selected' : ''}>Courier New</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Ukuran Font (px) / Lebar Kotak Teks (px)</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="number" value="${currentData.fontSize}" min="8" oninput="updateStyle('${elementId}', 'fontSize', this.value + 'px')">
                                <input type="number" value="${currentData.width}" min="50" oninput="updateStyle('${elementId}', 'width', this.value)">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Line Height / Letter Spacing (px)</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="number" step="0.1" value="${currentData.lineHeight}" min="0.8" oninput="updateStyle('${elementId}', 'lineHeight', this.value)">
                                <input type="number" value="${currentData.letterSpacing}" min="-5" max="10" oninput="updateStyle('${elementId}', 'letterSpacing', this.value + 'px')">
                            </div>
                        </div>

                        <hr>
                        <h4>Opsi Warna & Gradien (FIXED)</h4>

                        <div class="form-group">
                            <label for="color-${elementId}">Warna Solid</label>
                            <input type="color" id="color-${elementId}" value="${currentData.color}" oninput="updateStyle('${elementId}', 'color', this.value)">
                        </div>

                        <div class="form-group" style="margin-top: 15px;">
                            <label>
                                <input type="checkbox" onchange="updateStyle('${elementId}', 'isGradient', this.checked)" ${currentData.isGradient ? 'checked' : ''}> 
                                **Aktifkan Gradien Teks**
                            </label>
                        </div>
                        
                        ${currentData.isGradient ? `
                            <div class="form-group">
                                <label>Warna Awal / Akhir Gradien</label>
                                <div style="display: flex; gap: 10px;">
                                    <input type="color" value="${currentData.gradientColor1}" oninput="updateStyle('${elementId}', 'gradientColor1', this.value)">
                                    <input type="color" value="${currentData.gradientColor2}" oninput="updateStyle('${elementId}', 'gradientColor2', this.value)">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Arah Gradien (Derajat/Kata Kunci)</label>
                                <input type="text" placeholder="misal: 90deg, to right, to top left" value="${currentData.gradientDirection}" oninput="updateStyle('${elementId}', 'gradientDirection', this.value)">
                            </div>
                        ` : ''}
                    </div>
                `;
            } 
            // Logika untuk Gambar
            else {
                const imageElement = element.querySelector('.draggable-image');

                const currentData = {
                    src: imageElement.src,
                    width: parseFloat(element.style.width) || 150,
                    height: parseFloat(element.style.height) || 150,
                };

                contentControls = `
                    <div class="element-control">
                        <h3>Kontrol Gambar (#${elementId})</h3>
                        <div class="form-group">
                            <label for="image-upload-${elementId}">Upload Gambar/Logo Baru</label>
                            <input type="file" id="image-upload-${elementId}" accept="image/png, image/jpeg" onchange="updateImageSource('${elementId}', this.files[0])">
                        </div>

                        <div class="form-group">
                            <label>Ukuran (px)</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="number" value="${currentData.width}" min="10" oninput="updateStyle('${elementId}', 'width', this.value)">
                                <input type="number" value="${currentData.height}" min="10" oninput="updateStyle('${elementId}', 'height', this.value)">
                            </div>
                        </div>
                    </div>
                `;
            }

            // Kontrol Umum (Berlaku untuk Teks dan Gambar)
            const commonControls = `
                <div class="element-control">
                    <h3>Kontrol Posisi & Visual</h3>
                    <div class="form-group">
                        <label>Rotasi (Derajat)</label>
                        <input type="range" min="0" max="360" value="${element.dataset.rotation || 0}" oninput="updateStyle('${elementId}', 'rotation', this.value)" style="width: 100%;">
                        <input type="number" value="${element.dataset.rotation || 0}" oninput="updateStyle('${elementId}', 'rotation', this.value)">
                    </div>

                    <div class="form-group">
                        <label>Opacity / Transparansi (0 - 1)</label>
                        <input type="range" min="0" max="1" step="0.05" value="${element.dataset.opacity || 1}" oninput="updateStyle('${elementId}', 'opacity', this.value)" style="width: 100%;">
                        <input type="number" min="0" max="1" step="0.01" value="${element.dataset.opacity || 1}" oninput="updateStyle('${elementId}', 'opacity', this.value)">
                    </div>

                    <div class="form-group">
                        <label>Z-Index (Kedalaman)</label>
                        <input type="number" value="${element.dataset.zIndex || element.style.zIndex}" oninput="updateStyle('${elementId}', 'zIndex', this.value)">
                    </div>

                    <button class="action-button" onclick="deleteElement('${elementId}')" style="background-color: #dc3545;">üóëÔ∏è Hapus Elemen Ini</button>
                </div>
            `;


            controlsArea.innerHTML = contentControls + commonControls;
        }

        // --- Bagian 5: Fungsi Pembantu ---

        function updateImageSource(elementId, file) {
            const element = document.getElementById(elementId);
            if (!element || !file) return;

            const imageElement = element.querySelector('.draggable-image');
            const placeholder = element.querySelector('.image-placeholder');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                imageElement.src = e.target.result;
                imageElement.style.display = 'block';
                if (placeholder) {
                    placeholder.style.display = 'none';
                }
                // Jika gambar berhasil diupload, atur ukurannya agar terlihat
                element.style.width = '150px';
                element.style.height = '150px';
                element.dataset.width = 150;
                element.dataset.height = 150;
                // Pastikan kontrol diperbarui
                renderControls(element);
            };
            reader.readAsDataURL(file);
        }

        function deleteElement(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.remove();
                if (activeElement && activeElement.id === elementId) {
                    setActiveElement(null);
                }
            }
        }
        
        function updateBackgroundFit(value) {
            canvasContainer.style.backgroundSize = value;
        }

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    canvasContainer.style.backgroundImage = `url('${e.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
        });

        // --- Bagian 6: Logika Drag dan Drop (FIXED) ---

        function makeDraggable(element) {
            let isDragging = false;
            let initialX;
            let initialY;
            let xOffset;
            let yOffset;

            // Tambahkan event listener pada elemen untuk memulai drag
            element.addEventListener("mousedown", dragStart);
            
            // Event listener global untuk mengakhiri dan menggerakkan
            document.addEventListener("mouseup", dragEnd);
            document.addEventListener("mousemove", drag);

            function dragStart(e) {
                if (activeElement && activeElement.id === element.id) {
                    // PERBAIKAN: Baca posisi saat ini (offset) dari style elemen sebelum drag
                    xOffset = parseFloat(element.style.left) || 0;
                    yOffset = parseFloat(element.style.top) || 0;
                    
                    // Hitung titik awal klik relatif terhadap elemen
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                    
                    isDragging = true;
                    // Mencegah canvasContainer dari menonaktifkan elemen saat drag dimulai
                    e.stopPropagation(); 
                }
            }

            function dragEnd(e) {
                isDragging = false;
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    
                    let currentX = e.clientX - initialX;
                    let currentY = e.clientY - initialY;

                    // Batasi agar elemen tidak keluar dari canvas
                    const minX = 0;
                    const minY = 0;
                    // Gunakan offsetWidth/Height untuk mendapatkan dimensi elemen
                    const maxX = canvasContainer.clientWidth - element.offsetWidth;
                    const maxY = canvasContainer.clientHeight - element.offsetHeight;
                    
                    currentX = Math.min(Math.max(currentX, minX), maxX);
                    currentY = Math.min(Math.max(currentY, minY), maxY);

                    // Update offset untuk drag berikutnya (tidak diperlukan jika membaca style di dragStart)
                    // xOffset = currentX;
                    // yOffset = currentY;

                    setTranslate(currentX, currentY, element);
                }
            }

            function setTranslate(xPos, yPos, el) {
                el.style.left = `${xPos}px`;
                el.style.top = `${yPos}px`;
            }
        }

        // --- Bagian 7: Logika Download Gambar ---

        generateBtn.addEventListener('click', () => {
            // Menonaktifkan elemen aktif (menghilangkan border)
            document.querySelectorAll('.draggable-element').forEach(el => el.classList.remove('active'));
            canvasContainer.classList.add('generating');
            generateBtn.textContent = 'Membuat Gambar...';
            generateBtn.disabled = true;

            html2canvas(canvasContainer, {
                useCORS: true,
                allowTaint: true, 
                scale: 2, // Meningkatkan resolusi
                backgroundColor: '#ffffff', 
                windowWidth: canvasContainer.scrollWidth,
                windowHeight: canvasContainer.scrollHeight
            }).then(canvas => {
                const imageDataURL = canvas.toDataURL('image/png');
                const downloadLink = document.createElement('a');
                downloadLink.href = imageDataURL;
                downloadLink.download = 'flyer_promosi_gradien.png';
                
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
                canvasContainer.classList.remove('generating');
                generateBtn.textContent = '‚¨áÔ∏è Download Flyer (PNG)';
                generateBtn.disabled = false;
            }).catch(err => {
                console.error('Gagal membuat gambar:', err);
                alert('Maaf, gagal meng-generate gambar. Pastikan gambar background dan logo berasal dari sumber yang sama (local) atau coba ulangi.');
                canvasContainer.classList.remove('generating');
                generateBtn.textContent = '‚¨áÔ∏è Download Flyer (PNG)';
                generateBtn.disabled = false;
            });
        });

        // Inisialisasi: Tambahkan teks default saat DOM siap
        document.addEventListener('DOMContentLoaded', () => {
             createElement('text', 'PROMOSI GRADIENT! Klik untuk Edit');
        });
    </script>
